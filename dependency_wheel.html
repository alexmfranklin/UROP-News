    "title": "HKUST Discovers New Antibiotics Resistance Mechanism Paving the Way for Design of Antibiotics Against Superbugs",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-discovers-new-antibiotics-resistance-mechanism-paving-way-design-antibiotics-superbugs/",
    "date": "20-3-2018",
    "text": "Researchers at The Hong Kong University of Science and Technology (HKUST) have identified for the first time the culprit behind the causing of broad-spectrum bacterial resistance to peptide antibiotics \u2013 widely perceived as the last-line of defense against antibiotic-resistant bacteria, opening a new direction to the design of new drugs in tackling superbugs. The discovery \u2013 made by Chair Professor from the Division of Life Science Prof Qian Pei-Yuan and his fellow researchers, came in the best moment as the team has also discovered that this enzyme, which they identified as the cause of broad-spectrum bacteria resistance against peptide antibiotics, was actually found in not just a few, but many different strains of bacteria, sounding an alarm against persistent improper use of antibiotics. Peptide antibiotics \u2013 including vancomycin and polymyxin for respective treatment of Staphylococcus Aureus (CA-MRSA) Infection and Escherichia coil infection, are often used as the last resort due to their resilience to multidrug resistant bacteria.\u00a0 However, a few years ago scientists have started identifying a few types of peptide antibiotics which have developed symptoms of bacterial resistance, although the causes behind remained unknown.\u00a0 Now, following the analysis of over 6,000 bacteria genomes under repeated validation through gene editing, chemical and enzymatic analyses, Prof Qian\u2019s team eventually identified a family of D-stereospecific resistance peptidases (DRPs) as the source of the problem, and its magnitude extends well beyond a few strains of bacteria. \u201cDRPs are phylogenetically widely distributed in nature, if they are transferred to opportunistic pathogens with human\u2019s increasing misuse and overuse\u00a0of\u00a0antibiotics, more and more peptide antibiotics would be rendered useless, leading to delay or even failure in treatment,\u201d said Prof Qian, also David von Hansemann Professor of Science as well as Acting Head of the Department of Ocean Science at HKUST. \u2018Misuse and overuse of antibiotics of humans will intensify the problem of antibiotic resistance of pathogens, that makes research on peptide antibiotics even more important,\u201d he added. \u201cDeepening our understanding of antibiotic resistance mechanisms to peptide antibiotics does not only serve as a wake-up call, but is also conducive to increasing our collective antibiotic arsenal. The findings of DRPs is just the beginning, we hope it will lead to more research on the use and development of peptide antibiotics.\u201d The findings were recently published in the scientific journal Nature Chemical Biology. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Scientists Find New Way to Produce Chiral Molecules which may Bring Safer and More Affordable Medicine",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-scientists-find-new-way-produce-chiral-molecules-may-bring-safer-affordable-medicine/",
    "date": "12-3-2018",
    "text": "A research team from the Hong Kong University of Science and Technology (HKUST) has discovered a more efficient and eco-friendly way to produce a family of chiral molecules, which would potentially bring down the cost of chiral medicine and make them more accessible to all. Over half of the approved drugs now in use in the world are chiral, which treats a wide range of conditions including cardiovascular, respiratory and gastrointestinal diseases.\u00a0 Many chiral drugs are top sellers including high-cholesterol medicine Lipitor, and antibiotic Amoxicillin.\u00a0 But production of chiral drugs are difficult and costly, as the production process is complicated and requires rare and expensive raw materials in general. Now, a team led by Prof Jianwei Sun, Associate Professor of the Department of Chemistry, discovered useful methods that could result in a more efficient and affordable production of the drugs. \u201cChiral molecules contain subunits which are like \u2018twin brothers\u2019, they have extremely similar, mirror-like architecture but may exhibit distinct traits in our body,\u201d said Prof Sun. \u201cThese \u2018twin components\u2019 are particularly hard to separate, and it is costly to get just the useful part out of the two, Chiral allenes represents an example of this type which were made by the very expensive chiral raw materials.\u201d Prof Sun\u2019s team, however, has discovered that chiral allenes can be produced through organic catalysis using racemic propargylic alcohols, which is cheap and easy to come by, the catalyst is also recyclable and reusable without having to create metal wastes. \u201cOur method is not only more economical and friendly to the environment, such green catalysis could also have profound impact in health care as drug companies may be able to create and develop chiral drugs in a cheaper and more sustainable way,\u201d said Prof Sun. The findings were recently published in Nature Communications. Chiral drugs have a fast growing market. The market size has jumped nearly four folds to around US$800 billion over the past decade and is still growing. Last year, more than two thirds of the newly developing drugs are made of chiral molecules. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "Joint campaign by eight universities to reduce plastic straws",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/joint-campaign-eight-universities-reduce-plastic-straws/",
    "date": "12-3-2018",
    "text": "Eight UGC-funded universities will launch a joint environmental campaign \u201cUNIfy: Skip the Straw\u201d on March 12 to reduce single-use plastic straws. The Campaign signifies the joint efforts of City University of Hong Kong, Hong Kong Baptist University, Lingnan University, The Chinese University of Hong Kong, The Education University of Hong Kong, The Hong Kong Polytechnic University, The Hong Kong University of Science and Technology, and The University of Hong Kong to reduce plastic waste. The universities will hold a \u201cNo Straw Week\u201d or \u201cNo Straw Day\u201d on their campuses during the week of March 12-16, where campus catering outlets will only offer straws when requested. Other activities include film screenings, zero waste markets and reusable straw giveaways. The universities have also pledged to introduce long-term measures including regular awareness campaigns and no straw days, or a campus-wide ban of plastic straws. The aim of the campaign is to reduce disposable plastic waste and raise awareness in the higher education sector and beyond in Hong Kong. The campaign builds on the idea that eight universities together will generate a greater impact, building on the effort by individual institutions on campus plastic waste reduction. The pioneering No Straw University initiative at Hong Kong Baptist University and an earlier No Straw Week at The University of Hong Kong resulted in the reduction of plastic straws by 90 \u2013 95%. \u201cI am pleased to see eight Hong Kong universities join together in the UNIfy: Skip the Straw campaign\u201d said Prof Mark McGinley, Director of Core Curriculum and General Education and Professor & Head of the Science Unit at Lingnan University, the Convenor of the 2018 Hong Kong Sustainable Campus Consortium.\u00a0 \u201cWorking together we can gain inspiration and ideas for best practices from our partner universities and can act as a significant catalyst for change.\u201d The campaign is supported and organized by the Hong Kong Sustainable Campus Consortium (HKSCC), a platform for higher education institutions in Hong Kong to promote knowledge exchange and discussion towards a sustainable future. For more details about the campaign, please visit: http://www.hkscc.edu.hk/activities/skip-the-straw (This press release is issued on behalf of the Hong Kong Sustainable Campus Consortium.) "

    "title": "HKUST Hosts Women in Innovation Forum \u201cChallenges vs Chances\u201d to Celebrate International Women\u2019s Day",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-hosts-women-innovation-forum-challenges-vs-chances-celebrate-international-womens-day/",

    "text": "As a university that strives to groom students\u2019 individuality and holistic development through gender parity and diversity, The Hong Kong University of Science and Technology (HKUST) launched a series of events under the theme #itsME in celebration of the International Women\u2019s Day, leveraging the opportunity to reinforce the message that gender should not be a hindrance factor for one\u2019s development. A highlight of the events held today was the Women in Innovation Forum. \u00a0Entitled \u201cChallenges vs Chances\u201d, entrepreneurs, leaders from business, technology and education as well as students discussed topics spanning gender stereotypes in the fields of science, technology, engineering and mathematics (STEM), the qualities required of women to thrive in a male-dominated environment, and challenges women face in STEM and business fields. The forum started with a keynote speech by Christina Zhang, Treasurer, Director of Corporate Strategy from DJI and an alumnus of HKUST.\u00a0 It was then followed by a panel discussion covering Ms Zhang; Theodore Ma, Co-founder of co-working space and entrepreneurial network builder CoCoon; Angie Lau, CEO of intimate apparel company Clover Group International; Dr Sabrina Lin, HKUST\u2019s Vice-President for Institutional Advancement; Division Head of Social Science, also the panel\u2019s moderator Prof Kellee Tsai and two engineering students at HKUST. The local public and viewers from mainland China were also invited to join the forum through livestreaming. Dozens of students from eight secondary schools \u2013 including some who cannot arrive in person, were engaged in the real-time broadcast and actively interacted with the speakers through livestreaming at their own schools. \u201cOur discussion today has brought some very interesting insights on breaking stereotypes to achieve greater innovation and success,\u201d said Dr Sabrina Lin. \u201cI hope it will inspire all of us to be more aware of our unconscious biases, and work together to create a more inclusive, creative, and innovative society.\u201d HKUST has strived to improve female\u2019s representation in both students and faculty through close collaboration with the University\u2019s Women Faculty Association.\u00a0 Gender diversity of the HKUST community was gradually enhanced at all levels over the years, thanks to measures including incentives on female faculty recruitment and different female and family friendly policies. Launched since February, IWD@HKUST also featured a series of activities including movie showing, drone workshops, a fun online campaign for image sharing on girls in math, engineering, science and technology, a gender quiz and designed profile picture frames for social media users to show their support. For more information, please check https://iwd.ust.hk/events/ and https://www.youtube.com/watch?v=ZNokw-RuXXE for our thematic video on gender equality. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Researchers Identify Irreversible Adverse Effects of Microbeads on Marine Animals\u2019 Growth and Development",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-researchers-identify-irreversible-adverse-effects-microbeads-marine-animals-growth-development/",
    "date": "5-3-2018",
    "text": "A research team at the Hong Kong University of Science and Technology (HKUST) has demonstrated that the growth and development of two marine invertebrates \u2013 the pollution-tolerant slipper limpets and the commercially-harvested bristle worms (a common fish bait which recycles nutrients in the ecosystem) \u2013 are prone to suffer irreversible damage under exposure to high concentration of microbeads. The findings \u2013 discovered by a team of undergraduate and postgraduate students led by Prof Karen Chan, Assistant Professor from the Division of Life Science at HKUST \u2013 have shown for the first time that the detrimental effects of microplastics \u2013 tiny plastic pellets found in many health, beauty and household products, are not confined to only upscale, commonly consumed marine invertebrates like abalones and oysters, but also take a toll on tough invasive and nuisance species like the slipper limpets. If these common slipper limpets were exposed to a high concentration of microbeads during their larval stage, they would not resume their original growth rates even after the removal of microbeads from their surroundings. \u201cOur research has shown that a high concentration of microplastics has a long-lasting and irremediable negative impact on the slipper limpets. However, these snails are unfazed by microplastics at an environmental concentration similar to that in Hong Kong waters. If they are more resilient than other native species, the invasive snails could further threaten the local species\u2019 survival and ecological balance,\u201d said Prof Chan. \u201cDespite all the adverse impacts these minute plastic pollutants have on the marine ecosystems, they are still being used in many personal care products around the world \u2013 including here in Hong Kong.\u201d Some governments \u2013 such as that in Canada[1] and the UK[2], have banned the use of microplastics, but it is still legal in many developed countries including Germany and Japan. In Hong Kong, up to 9.4 billion microbeads are being released to our coastal waters every day[3]. Worldwide, an estimated 15 to 51 trillion microplastic particles have accumulated in the ocean as of 2016[4]. \u201cTo help save our ocean, we should start with ourselves today. Avoid products with microplastics, think twice before consuming single-use plastics such as straws, bottled drinks as they do degrade into small pieces, and spread the word \u2013 do something before it is too late,\u201d Prof Chan pleaded. The team\u2019s other findings on bristle worms have shown that the regeneration rate of their tail is much reduced under exposure to a high concentration of microbeads, and such regenerative ability is crucial for their survival. Smaller beads (8-12 micrometers in diameter) were also found to be more detrimental than larger ones. The team\u2019s findings were recently published in the scientific journals Environmental Pollution and Marine Pollution Bulletin. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. [1] https://www.canada.ca/en/health-canada/services/chemical-substances/other-chemical-substances-interest/microbeads.html [2] https://www.gov.uk/government/news/world-leading-microbeads-ban-takes-effect [3] https://www.sciencedirect.com/science/article/pii/S0025326X16303460 [4] https://publications.parliament.uk/pa/cm201617/cmselect/cmenvaud/179/179.pdf "

    "title": "HKUST Researchers Develop First Innovative Fusion-based Location Sensing Technology to Shape a Smart City",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-researchers-develop-first-innovative-fusion-based-location-sensing-technology-shape-smart-city/",
    "date": "13-2-2018",
    "text": "A research team at the Hong Kong University of Science and Technology (HKUST) recently invented a new fusion-based technology which achieves remarkably improved accuracy to position people indoor, enabling novel smart location-based applications such as indoor navigation, location-based personalized recommendation, crowd analysis and people flow control. Developed by a team led by Prof Gary Chan of the Department of the Computer Science and Engineering, the location sensing technology \u2013 a software suite which fuses Wi-Fi with other signals on mobile platforms \u2013 is the first of its kind deployed in Hong Kong. It could reduce the position error to less than 2.5 meters in general environment, three times more accurate than traditional approaches. To locate a person, the technology combines signals from multiple sources such as Wi-Fi, geomagnetic field, Bluetooth, video and accelerometer reading. It has been deployed in Harbour City at Tsim Sha Tsui, and is now under commercial trials in malls (in collaboration with New World Development Research and Development, PCCW Solutions, and Link) and hospitals. \u201cExisting location-based technologies often draw signals from a single source. As different signals have different limitations, their accuracy is not so satisfactory and their application environment is not general enough,\u201d said Prof Chan, also Director of Entrepreneurship Center at HKUST. \u201cOur technology is to fuse the signals to combine their strengths while overcoming their limitations. The higher location accuracy makes possible novel location-based services and facilitates Hong Kong\u2019s development as a smart city.\u201d The technology can also create synergy with the government\u2019s smart lamp posts pilot scheme announced earlier as an initiative of the Smart City Blueprint[1], which plans to install multifunctional smart lamp posts starting 2019 to facilitate collection of real-time city data in enhancing city management and other public services. Incorporated with the technology, the lamp posts will not only provide timely location-based services to tourists and general public, but will also create immense social value on helping to find missing people, pets and preventing them from getting lost. Funded by the Innovation and Technology Commission\u2019s Innovation and Technology Fund and managed by Hong Kong R&D Centre for Logistics and Supply Chain Management Enabling Technologies (LSCM R&D Center), Prof Chan\u2019s technology is now being commercialized through two start-ups run by HKUST graduates. The fusion technology is based on fingerprinting. Survey is first conducted to collect the signals at different locations of a given site. Using machine learning, the signal\u2019s characteristics at these locations are analyzed and modeled. Upon detecting signals from a user, the location of the user can then be estimated accurately and efficiently. Patents of the technology have been filed in the US and mainland China. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. [1] http://www.info.gov.hk/gia/general/201712/15/P2017121400746.htm?fontSize=2 "

    "title": "HKUST Researchers Discover Fitness Landscape of HIV Envelope Protein That May Help Vaccine Development",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-researchers-discover-fitness-landscape-hiv-envelope-protein-may-help-vaccine-development/",
    "date": "7-2-2018",
    "text": "An international multi-disciplinary research team led by scientists at the Hong Kong University of Science and Technology (HKUST) has discovered for the first time a computational framework that could map out the fitness landscape of a crucial protein in the human immunodeficiency virus (HIV), potentially paving the way for rational design of a vaccine that may force the deadly virus to mutate into forms that lead to its demise. Despite significant advances in medicine, an effective vaccine for HIV is still not available, although recent hope has emerged through the discovery of antibodies capable of neutralizing diverse HIV. The virus, however, can still evade known broadly neutralizing antibody responses via mutational pathways, which makes it all the more difficult to design an effective solution. Now, Prof Matthew McKay and Prof Raymond Louie from HKUST have come up with a possible solution together with Prof Arup Chakraborty and his group members from the Massachusetts Institute of Technology \u2013 using big data analysis. The team employed a computational approach to estimate the fitness landscape of the polyprotein gp160 that comprises HIV\u2019s surface spikes. The fitness landscape is a mapping from sequence to fitness, where fitness refers to the ability of the virus to properly assemble, replicate, and propagate infection. Knowledge of the fitness landscape can give scientists important clues as to which part of the virus\u2019 spike proteins they should target, so as to corner the virus to mutate into forms that would severely compromise its fitness and its ability to reproduce and replicate. Prof McKay is the Hari Harilela Associate Professor in the Departments of Electronic & Computer Engineering and Chemical & Biological Engineering; Prof Louie is a Research Assistant Professor in the Department of Electronic and Computer Engineering and Junior Fellow of HKUST Institute for Advanced Study. Their findings were published in the prestigious scientific journal, Proceedings of the National Academy of Sciences USA (PNAS) last month. \u201cWithout big data, it is simply impossible to make such prediction,\u201d said Prof Louie. \u201cThe number of parameters needed to be estimated came close to 4.4 million.\u201d Prof McKay highlighted that the computational method offers fast and accurate results. \u201cThe findings can assist biologists in proposing new immunogens and vaccination protocols that seek to force the virus to mutate to unfit states in order to evade immune responses, which is likely to thwart or limit viral infection,\u201d he said. \u201cBeyond the application to HIV-gp160, our approach may also be useful for identifying fitness landscapes for proteins of other highly mutable viruses, such as Hepatitis C.\u201d Mapping of the HIV envelope protein gp160 is more challenging than other HIV proteins as its primary sequence is more than twice as long as its peers and is amongst the most variable. The team processed data consisting of 815 residues and 20,043 sequences from 1,918 HIV-infected individuals. They then verified the inferred landscape through comparisons with diverse experimental measurements. As of September 2017, the cumulative total number of reported HIV infections in Hong Kong is 8,952[1], while globally an estimated 36.7 million people were living with HIV in 2016[2]. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. [1] http://www.info.gov.hk/gia/general/201711/28/P2017112800221.htm?fontSize=2 [2] https://www.avert.org/global-hiv-and-aids-statistics "

    "text": "The Hong Kong University of Science and Technology (HKUST) held its annual Long Service Award Presentation Ceremony to honor faculty and staff members who have served the University for 20 years. HKUST established the Long Service Award to express appreciation and recognition to long-serving faculty and staff members whose dedication and hard work have contributed to the University\u2019s rapid rise over the past 27 years.\u00a0 This year, HKUST presented awards to 25 colleagues with 20 years of service at University. HKUST President Prof Tony F Chan, together with the vice-presidents joined the presentation ceremony.\u00a0 The awardees\u2019 families and friends were also invited by the University to attend the event and share the happiness of the celebration. Officiating at the Long Service Award Presentation Ceremony, Prof Chan said, \u201cI would like to express my sincere gratitude to our long serving faculty and staff members. Their dedication and contribution have earned them much deserved admiration. The success of HKUST cannot be achieved without their diligence and unfailing support.\u201d The award recognizes the contribution of faculty and staff members and fosters their sense of belonging. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. \u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top     "title": "HKUST Scientists Reveal How Human Brains Keep Balance",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-scientists-reveal-human-brains-keep-balance/",
    "date": "25-1-2018",
    "text": "An interdisciplinary team of scientists from The Hong Kong University of Science and Technology (HKUST) has discovered the mechanism of how human brains turn on and off neuronal activities, providing an important foundation to understand a wide range of neurologic conditions such as epilepsy, Parkinson\u2019s disease and ataxia-telangiectasia diseases. \u201cAs with all things in life, healthy brain function depends on a balance of neuronal activities. We think of our brains as active \u2013 moving a leg and saying a word are all \u201cactive\u201d events, but it is just as important that our brains be able to stop these actions,\u201d said Cheng Aifang, a postgraduate student from the Division of Life Science who made the discovery under the guidance of the division\u2019s head and Chair Professor Karl Herrup. \u201cYet it was not clear how our brains actually perform this go/stop function until now.\u201d The team discovered that the brain balances excitation and inhibition through regulating ATM and ATR \u2013 large kinase enzymes, levels.\u00a0 In pathological conditions, when ATM levels drop for example, ATR levels increase, vice versa. \u00a0In addition, the team also discovered that ATM only regulates excitatory synaptic vesicles while ATR is responsible for only the inhibitory ones. \u00a0This is achieved by controlling the movement of these tiny synaptic vesicles in the neuronal synapse \u2013 the gap between two neurons that regulates information flow in the brain. \u201cThe discoveries are in the realm of basic research, but they have important implications for human disease\u201d said Prof Karl Herrup, also director of the Super-Resolution Imaging Center (SRIC). \u201cEpilepsy, for example, is a condition where one of the problems is that inhibition fails. As our findings would predict, humans with too little ATR have a problem with epilepsy, while people with ATM deficiency by contrast are ataxic \u2013 a reduced ability to make finely controlled movements and keep the proper E/I ratio. This means that there is a yin-yang relationship between ATM and ATR. \u00a0And this is only the beginning. We believe that our work has potential relevance to a much broader range of neurologic conditions.\u201d The findings were published in the Journal Proceedings of the National Academy of Sciences earlier this month. Utilizing super-resolution microscopy offered by at HKUST, the researchers were able to view the cellular location of the two kinases at ultra-high magnification.\u00a0 The custom designed super-resolution microscope with active stage locking provided the stability needed to obtain high-resolution images. \u201cOne of the challenges we faced was that even at high magnification, all vesicles look pretty much alike,\u201d said Prof Du Shengwang, physics professor and Associate Director of SRIC.\u00a0 \u201cTo provide differentiation, we developed a three-color version of our super-resolution system, which allowed the team to prove that ATM and ATR were never found on the same VAMP2-containing synaptic vesicle.\u201d About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "text": "The Council of the Hong Kong University of Science and Technology (HKUST) approved today the appointment of Prof Wei Shyy as the next President with effect from 1 September 2018, succeeding Prof Tony F Chan who will step down from the position on 31 August 2018. Prof Shyy is currently HKUST\u2019s Executive Vice-President and Provost as well as Chair Professor of Mechanical and Aerospace Engineering.\u00a0 Prior to joining HKUST in August 2010, he was Clarence L. \u201cKelly\u201d Johnson Collegiate Professor and the Department Chair of Aerospace Engineering of the University of Michigan, Ann Arbor.\u00a0 He had led several multi-institutional research projects funded by the US government and industries on future space transport, bio-inspired flight and computational aeronautical science, and is a fellow of the American Institute of Aeronautics and Astronautics (AIAA) and the American Society of Mechanical Engineers (ASME). He is an editor of numerous peer-reviewed journals as well as a winner of multiple awards, including the 2003 AIAA Pendray Aerospace Literature Award. Prof Shyy is the second Chinese bestowed with such high honor, only after Tsien Hsue-Shen \u2013 father of China\u2019s missiles and space program, who received the same award in 1953, exactly 50 years earlier. Prof Shyy\u2019s appointment is the result of an intense and rigorous global search process overseen by the Search Committee \u2013 with the support of an independent search firm, which took into account desirable key attributes of the new President as expressed by the University\u2019s community, who were consulted through online survey and open sessions.\u00a0 Two top key attributes as agreed across University stakeholders include strategic vision and thought leadership, as well as appreciation of the development and implications of higher education, innovation and knowledge transfer locally, regionally and internationally. \u00a0The committee then conducted rounds of interviews to shortlist a global pool of qualified candidates, and made recommendation to the Council after careful and thorough deliberations. Announcing the appointment, HKUST Council Chairman Mr Andrew Liao Cheung-sing said the University is most elated to have Prof Shyy as its leader for the next five years.\u00a0 \u201cFew people are a stellar scholar and a well-experienced senior academic administrator at the same time, and Prof Shyy is one of them. He has not only demonstrated a global mindset and outlook in higher education, innovation and knowledge transfer, but is also well aware of such spectrums\u2019 development in Hong Kong and the mainland,\u201d said Mr Liao. \u00a0\u201cI am confident that with his vision and capability, Prof Shyy will bring the University to another new height.\u201d President-designate Prof Shyy said he is deeply honored of being selected to the post.\u00a0 \u201cI took great pride in being part of the HKUST community, not only because of our members\u2019 talent and devotion, which have brought an institution so young to global recognition; but also because of their internal hunger for being better at what they do,\u201d Prof Shyy said.\u00a0 \u201cGoing forward, I will strive to maintain and foster an open and conducive culture so each and every one of them can unleash their potential, fulfill their ambition and thus contribute to society by conquering challenges that matter.\u201d Also welcoming the appointment, President Prof Tony F Chan said, \u201cI congratulate Prof Shyy on being selected as the next President of HKUST. \u00a0It has been an honor and privilege for me to have led this great institution for the past eight and a half years, much of which was in partnership with Prof Shyy. The achievements of HKUST are due in no small part to his effort. I wish him all the best in continuing to advance HKUST\u2019s academic and global standing.\u201d During his tenure in HKUST, Prof Shyy consistently advocated the broadening of educational scope and approach, as well as advancing research and knowledge transfer to help address global challenges.\u00a0 He is committed to promoting the University\u2019s societal engagement and independent, entrepreneurial spirit.\u00a0 He has also led efforts in fostering diverse and inclusive campus culture to better reflect and support the University\u2019s overall mission. Born and raised in Taiwan, Prof Shyy received his BS degree in Power Mechanical Engineering from Tsing Hua University in Hsinchu, Taiwan in 1977, and his MSE and PhD in Aerospace Engineering from the University of Michigan, Ann Arbor in the US.\u00a0 Prof Shyy has permanent Hong Kong residency and has served at several public and private organizations, including member of the University Grants Committee and Board of Directors of Hong Kong Science and Technology Parks Corporation.\u00a0 (Please find Prof Shyy\u2019s CV here) About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. Prof Wei Shyy staged a performance with students at the Green Ambassador program Prof Wei Shyy staged a performance with students at the Green Ambassador program Prof Wei Shyy joined a gathering with HKUST alumni and their families Prof Wei Shyy joined a gathering with HKUST alumni and their families Prof Wei Shyy took photo with students on HKUST\u2019s Information Day Prof Wei Shyy took photo with students on HKUST\u2019s Information Day Prof Wei Shyy is an avid bird photographer Prof Wei Shyy is an avid bird photographer \u00a0 "

    "title": "HKUST Receives Donation from Tin Ka Ping Foundation to Enhance Peer and Family Support for the Gifted Learners",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-receives-donation-tin-ka-ping-foundation-enhance-peer-family-support-gifted-learners/",
    "date": "16-1-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) received a HK$3 million donation from Tin Ka Ping Foundation (the Foundation) for the University\u2019s work in gifted education. The donation will be used for enhancing peer and family support for young gifted learners, so these children could unleash their potential in a well-supported environment. The HK$3 million is part of a generous gift of the Foundation to nine local higher education institutes in celebration of Dr Tin Ka Ping\u2019s 100th birthday. HKUST is pleased to be the first to kick-off the celebration with the Foundation. Its Board Chairman Mr Sam Tin Hing Sin, Deputy Chairman Mr Tai Hay Lap and Director Mr Tin Wing Sin officiated the ceremony today with the University\u2019s President Prof Tony F Chan, Vice-President for Institutional Advancement Dr Sabrina Lin, Director of The Center for the Development of the Gifted and Talented (CDGT) Prof King L Chow and other members of senior management. Dr Tin Ka Ping founded the Foundation in 1982. \u201cTo celebrate the 100th birthday of Dr Tin Ka Ping, the Foundation donated HK$3 million each to nine universities in Hong Kong to support university student development, so as to convey the message that \u201cChina\u2019s future lies in education\u201d, and the aim of giving back to the society and contributing to the motherland,\u201d Mr Sam Tin said. \u201cWe value the strong partnership with HKUST, which has been going from strength to strength over the years. We look forward to nurturing more talents for the society together.\u201d HKUST President Prof Tony F Chan expressed his wholehearted gratitude to the Foundation. \u201cDr Tin is a well-respected philanthropist and a keen advocate for education. Our engagement with Dr Tin could date back to his friendship with our President Emeritus Prof Chia-wei Woo. Besides university general development, his generous support over the years has helped bring world-class scholars to our campus, enhanced students\u2019 interest in creative Chinese writing, allowed us to invite kids from underprivileged families to attend science and mathematics workshops, sustain the programs on gifted education and host international games to promote physics. Dr Tin is a living model of his own motto loving people with virtue, we wish him a very happy birthday and may health and peace be with him always.\u201d On top of programs for gifted learners, CDGT \u2013 the unit that leads gifted education development at HKUST, will also use the donation to establish social network and support groups for the gifted children\u2019s parents and teachers. The center will also offer workshops to help them understand these children\u2019s social and emotional needs, and how they can achieve whole-person development. CDGT Director Prof King L Chow said, \u201cEveryone is gifted and each of them deserves some opportunities to flex their talents to be recognized, irrespective of their unique background. The emphasis of the work at CDGT, which is well aligned with the mission of the Foundation, is to give these students such opportunities, achieving the goal of education for all.\u201d About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Launches Department of Industrial Engineering and Decision Analytics",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-launches-department-industrial-engineering-decision-analytics/",
    "date": "10-1-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) is enhancing the Department of Industrial Engineering and Logistics Management (IELM) by introducing decision analytics into its curriculum, opening a new spectrum of job opportunities to the students and allowing them to tackle traditional industries with new vision and knowhow. IELM will be renamed the Department of Industrial Engineering and Decision Analytics (IEDA) to reflect its growing portfolio of teaching and research in decision analytics \u2013 a relatively new domain which involves extensive analysis of data using statistical models, machine learning algorithms, simulation, creative modeling and prescriptive analytic tools for making wise decisions for various problems in modern society. Apart from a new undergraduate program on decision analytics, which will be introduced in September this year, the department\u2019s existing postgraduate program will also be refined with an emphasis on predictive and prescriptive analytics.\u00a0 Graduates are not only expected to bring new insights and knowhow into sectors like industrial engineering and logistics management, but will also be able to venture into a wide array of domains including financial engineering, consulting, risk management, health care, demand and supply analytics and the design and pricing of products and services. Officiating IEDA\u2019s inaugural ceremony, HKUST Executive Vice-President Prof Wei Shyy said the relaunch comes at the right time.\u00a0 \u201cHong Kong has been striving to transform into a knowledge and innovation based economy, I believe our new programs will assist this effort by grooming talents that could address today\u2019s challenges with new skills and thinking.\u201d\u00a0 The ceremony was also marked by the speeches from two distinguished scholars, namely IEDA\u2019s Academic Advisory Board member \u2013 Prof David Simchi-Levi of Engineering Systems at Massachusetts Institute of Technology (MIT) and Prof Ye Yinyu, K.T. Li Chair Professor of Engineering at Stanford University, who shared their insights on Online Resource Allocation with Applications to Revenue Management, and Distributionally Robust Stochastic and Online Optimization. HKUST Dean of Engineering Prof Tim Cheng said IEDA will better align the aspirations of students with societal needs.\u00a0 \u201cApart from logistics and engineering management, IEDA\u2019s graduates will also be able to source high-value added jobs in banks, insurance companies, consulting-firms, e-commerce, the travel and leisure industry, health-care organizations, as well as working on complex issues arising in advanced manufacturing processes that also require decision analytics.\u201d IEDA Head and Crown Worldwide Professor of Engineering Prof Guillermo Gallego said that we are seeing the emergence of new technologies and a host of new problems in the knowledge economy where growth is dependent on the creative use of data and technology rather than on factories and other means of production. It is in this challenging new economy that our graduates have to secure rewarding jobs and it is our mission to train them so they can successfully do so. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "First HKUST Scholar Wins Top Prize of State Natural Science Award for Outstanding Achievements in Aggregation-induced Emission (AIE)",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/first-hkust-scholar-wins-top-prize-state-natural-science-award-outstanding-achievements-aggregation-induced-emission-aie/",
    "date": "8-1-2018",
    "text": "A research team led by Prof Tang Benzhong \u2013 Stephen Kam-chuen Cheong Professor of Science and Chair Professor of Chemistry at Hong Kong University of Science and Technology (HKUST), received the State Natural Science Award (First Class) 2017 from Premier Li Keqiang in the Great Hall of the People in Beijing this morning, in recognition of his outstanding achievements in research on aggregation-induced emission (AIE), and such discovery\u2019s significant contribution to life science, medicine and applied science. State Natural Science Award (SNSA) is the highest honor in China\u2019s natural science community, in particular the first class award. Since its establishment in 1956, only 33 scientists or research groups received the top honor, amounting to about 3% of all award categories. \u00a0Prof Tang is the first recipient of the first-class award at HKUST and the second Hong Kong scientist who earned the honor since Hong Kong\u2019s participation in SNSA in 1989. HKUST Vice-President for Research and Graduate Studies (VPRG) Prof Nancy Ip expressed her heartfelt congratulations on Prof Tang\u2019s success. \u201cProf Tang has made outstanding achievements in the research and development of AIE, and contributed significantly to science and technology,\u201d she said. \u201cI am very pleased to learn that Prof Tang\u2019s achievements have gained the highest honor in the field of state natural science. The process of basic research is painstaking, and it takes a long time to translate the findings into new product or application. For every little step we take today, a foundation for improving the life of mankind in the future is laid.\u201d Prof Tang Benzhong first discovered high-performance AIE in 2001, when applied to different materials, this phenomenon can serve purposes including long-term tracking and visualizing of tumor tissues or cancer cells, as well as high-sensitivity detection, forecast and control of even the tiniest amount of chemicals. AIE was ranked by Thompson Reuters the world\u2019s top 100 research theme in 2013.\u00a0 In 2015, with the support of The Ministry of Science and Technology, HKUST set up a Hong Kong branch of the Chinese National Engineering Research Centers (CNERC) on Tissue Restoration and Reconstruction. The center \u2013 led by Prof Tang, was aimed to further explore the application of AIE, it has since developed more than 100 AIE materials and gained 67 patents. AIE is gradually breaking the monopoly holds by international corporations on fluoroscopic technology and related products. \u00a0This new emerging material is being widely used in areas such as life science, medicine and applied science, examples include different medicine and treatments, fluorescent probes for the prevention and diagnosis of diseases, materials and technologies for inspection of food, medicine and environmental safety, minimal invasive techniques for rebuilding tissue functions, and integrated diagnostic and treatment techniques. Prof Tang graduated from the Department of Polymer Science & Engineering at South China University of Technology and obtained his PhD from Kyoto University. He received the State Natural Science Award (Second Class) in 2007 and the Khwarizmi International Award (Second Class) by the Iranian Organization for Science and Technology in 2014.\u00a0 Prof Tang was elected to membership of the Chinese Academy of Sciences in 2009. His AIE research project was incorporated into the National Basic Research Program (973 Program) in 2012. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. \u00a0 "

    "title": "HKUST Receives Donation from Dr Lau Wah Sum to Support Chinese Medicine Research to Overcome Abuse of Antibiotics on Fish and Livestock",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-receives-donation-from-dr-lau-wah-sum-to-support-chinese-medicine-research-to-overcome-abuse-of-antibiotics-on-fish-and-livestock/",
    "date": "28-12-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) received a generous donation from Dr Lau Wah Sum, a philanthropist and long term supporter of HKUST, for herbal research to overcome abuse of antibiotics on fish and livestock. \u00a0Antibiotics are commonly used in livestock breeding, which in turn linked to the occurrence of superbug, affecting the safety of our food chain. HKUST\u2019s herbal research would shed new lights to a natural solution. In recognition of his generosity and support, HKUST would name the Refreshment Zone in the Lee Shau Kee Library as Dr Lau Wah Sum Refreshment Zone.\u00a0 It was also a joyous occasion to celebrate Dr Lau\u2019s 90th birthday in advance. HKUST Executive Vice-President and Provost Prof Wei Shyy officiated the naming ceremony, which was also attended by the Founding President Prof Chia-Wei Woo, Vice-President for Institutional Advancement Dr Sabrina Lin, Director of HKUST\u2019s Center for Chinese Medicine R & D and Chair Professor of Life Science Prof Karl Tsim and other senior management. Supporting the development of HKUST has been a cause close to Dr Lau\u2019s heart.\u00a0 In his remark, Dr Lau said he was delighted to be able to contribute to the research on safer livestock feed. \u201cI had seen practitioners pouring buckets of antibiotics into the feed to keep their livestock healthy. It is imperative to find a natural and sustainable solution to tackle this challenge.\u201d he said. Prof Shyy expressed his gratitude to Dr Lau\u2019s generosity, \u201cDr Lau has been a great supporter since the planning of HKUST, we are greatly honored to have his commitment and continued support to our University.\u00a0 As a research university since its inception, we would continue to bring our research to new heights for years to come.\u201d Prof Tsim, whose center would be leading the research said \u201cThe non-medical parts of the Chinese medicine are of tremendous value, if we could better utilize this resources, we could achieve a more sustainable development. Moreover, this aligns with the national vision of \u201cHealthy China 2030\u201d to achieve a comprehensive and systematic healthcare system for China.\u201d The donation will be supporting Prof Tsim\u2019s research on Chinese medicine, to combat the abuse of antibiotics in fish and livestock, ensuring a safe and healthy food chain. Dr Lau was the Founding Treasurer of HKUST and Chairman of the HKUST Education Trust from 1986 to 2000. Dr Lau is a professional accountant and had worked with Swire Group, Hong Kong Government, Mass Transit Railway Corporation and Sun Hung Kai International Ltd.\u00a0 He had held various roles in public services for Hong Kong including being Chairman of the Urban Renewal Authority, Chairman of the Land Development Corporation, Members of the Legislative Council, Agriculture & Fisheries Department\u2019s Fisheries Development Loan Fund Advisory Committee, Fish Marketing Advisory Board and many others. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. \u00a0 "

    "title": "HKUST Honors Outstanding Non-academic Staff Members",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-honors-outstanding-non-academic-staff-members/",
    "date": "20-12-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) today presented its fourth \u201cHKUST President\u2019s Outstanding Service Award\u201d to laud and recognize dedicated non-academic staff members for their outstanding contributions and exemplary performance. The four award recipients are Mr Ho Shun-sing, Chief Security Officer of the Facilities Management Office; Prof Joseph Kwan Kai-cho, Director of Health, Safety and Environment; Ms Patricia Lai Suk-ching, Assistant Director (UG Affairs Administration) of the Office of the Dean of Engineering; and Mr Doug Wong Chung Tak, Computer Officer of the Information Technology Services Center. HKUST\u2019s President Prof Tony F Chan extended his heartfelt gratitude to the awardees for their continuous and staunch support to the University. \u00a0\u201cIn a little over 25 years, HKUST has risen to become one of the best universities in the world; such miracle cannot be achieved without the dedication of our first-rate administrative and management team members.\u00a0 I am very impressed by their devotion and exemplary performance, which demonstrate our best practices as an agile and effective organization that nurtures a high-performance culture,\u201d he said. Mr Mark Hodgson, Vice-President for Administration and Business and Chairman of the Selection Committee for the awards, said, \u201cOne of the University\u2019s strategic objectives is to serve as a leading example of best-in-class standards, practices and operations.\u00a0 I am grateful to the recipients and nominees of the Outstanding Service Award who have worked diligently and devotedly to help achieve this objective. My heartfelt thanks to them for their contribution to the University.\u201d Profiles of the four awardees: Mr Ho Shun-sing, Chief Security Officer of the Facilities Management Office\nMr Ho always puts work as his top priority. Not only would he rush back to the campus to take care of the wounded on his day off, his bravery was also proven in time of danger. On a night in August 2010, when a sacked security guard returned to attack his former supervisor with an 18-inch long watermelon knife, Mr Ho managed to stop the attacker by ushering him to take a cigarette to calm him down; his courage and wittiness were highly commended. Mr Ho never shies away from extra duties \u2013 in fact, he instigated the University\u2019s first Lion Dance team as a way to train the colleagues\u2019 physique and discipline. Being a St John Ambulance volunteer for over 40 years, Mr Ho has taken up most first aid duties at HKUST. He has also helped organize on-campus first aid courses to train colleagues basic emergency care skills in face of accidents. Prof Joseph Kwan Kai-cho, Director of Health, Safety and Environment\nProf Kwan joined HKUST in 1991 and is the Founding Director of Health, Safety and Environment. Throughout the years, Prof Kwan has established a comprehensive environment, health and safety (EHS) program for the University \u2013 an award-winning program not only levels with top universities in the west, but also sets a model for its local peers in Hong Kong. He also actively contributes to the public health sector through the application of our research output, including gears which protect medical staff from the risk of infectious exposure to SARS patients back in 2003.\u00a0 Also an Adjunct Professor in the Division of Environment and Sustainability, Prof Kwan was elected Distinguished Fellow of the American Industrial Hygiene Association in 2015 \u2013 the first and only one in Asia Pacific to have received this honor. Ms Patricia Lai Suk-ching, Assistant Director (UG Affairs Administration) of the Office of the Dean of Engineering\nJoined HKUST in 1992, Ms Lai has served the School of Engineering (SENG) for 25 years, playing a pivotal role in overseeing the development of the School\u2019s Undergraduate (UG) programs. Always knowing what to do, and often does it in the best possible way, Ms Lai started the Engineering Student Exchange Program 20 years ago and has helped steer it ever since to develop into what is now a big program with multiple partners. During the SARS outbreak in 2003, Ms Lai volunteered and orchestrated the production of HKUST\u2019s first corporate video to engage exchange partners and students. \u00a0She has also made significant contributions to the recruitment of non-local UG students through comprehensive planning of strategies and mechanisms. Mr Doug Wong Chung-tak, Computer Officer of the Information Technology Services Center\nMr Wong joined HKUST in the early 90s and has served in the Information Technology Services Centre (ITSC) ever since. He is the person-in-charge for the Personal Response System (PRS), which enhances classroom learning experience. A huge number of HKUST students have to check in or return the PRS handset every year and Mr Wong has been innovative and insightful in smoothing the operations under different tough situations, especially during the 3-3-4 curriculum transition year when demand well exceeded supply. He has served in the HKUST Staff Association since 2005, and was a Hall Manager of the undergraduate student hall between 1999 and 2008.\u00a0 His service had contributed to the enrichment of students\u2019 hall experiences and the promotion of a healthy culture in the student dormitory. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Establishes Joint Lab on Artificial Intelligence and Computer Vision with Face++",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-establishes-joint-lab-artificial-intelligence-computer-vision-face/",
    "date": "14-12-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) signed a Memorandum of Understanding (MOU) with Megvii (Face++) yesterday on establishing a joint laboratory on artificial intelligence (AI) and computer vision. \u00a0The lab will be dedicated to improving people\u2019s living and advance knowledge frontiers through researches in AI and image recognition and analysis, marking a new milestone in the collaboration between HKUST and Megvii. Artificial Intelligence is an indispensable part to our future development. \u00a0As a pioneer in computer vision and deep learning, Megvii, commonly known as Face++, possesses world leading hardware technology and algorithm \u2013 including \u201cPaying with Face\u201d and \u201cCity Skynet\u201d which were widely used in the mainland. \u00a0Complementing its strength, HKUST also has an internationally recognized profile in computer vision research, in particular its work in object and environment recognition, adding on to HKUST\u2019s competency in robotics and autonomous systems as one of the University\u2019s five research focuses, the two parties are set to create more innovative applications in AI and computer vision. The memorandum was signed by HKUST President Prof Tony F Chan and Megvii\u2019s Co-founder and chief executive Yin Qi.\u00a0 \u201cAs a research university,\u201d President Chan said.\u00a0 \u201cHKUST dedicates to the development of frontier research in order to embrace the opportunities laid ahead of us. \u00a0Face ++ is a forerunner in artificial intelligence and computer vision, we expect this collaboration will leverage the strength of both parties, namely our research output and their industrial experience, to create even better products and technologies in the aforesaid areas.\u201d Megvii\u2019s Co-founder and CEO Yin Qi said, \u201cFrom an academic research team to a commercialized company, I have always sought to balance technical faith and commercial value. \u00a0The deeper we go into the industry, the more we realize how important scientific research it is, so this year, we set up an academic committee and invited renowned scholars like Andrew Yao Chi-Chih and Nanning Zheng as our consultants. Meanwhile we also hope that we can establish relations with first-class universities such as HKUST, so then, we built the joint laboratory. I think today is a brand new start to both sides, we will regard this as a starting point to our future success in scientific and technological cooperation between HKUST and Megvii.\u201d Led by Prof Quan Long from the Department of Computer Science and Engineering, research topics of the joint lab include AI, computer vision, 3D reconstruction, image analysis, recognition and understanding.\u00a0 The lab aims to develop smarter computer vision technology, bringing together research talents from both sides and integrating the competitive edges from both academia and the industry.\u00a0 The collaboration also covers talent grooming and other incubation and entrepreneurship projects, providing internship and job opportunities for HKUST students. Prof Quan said, \u201cThrough founding this joint lab, we hope to stay at the frontier of AI\u2019s development and help build the brain of a modern city, leveraging not only on our University\u2019s world class research in computer vision, as well as Altizure, a 3D reconstruction company incubated by HKUST, but also on the strong AI commercial platform of Face++.\u201d About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

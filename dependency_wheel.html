    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/awards-winning-hkust-neuroscientist-discovers-mechanism-of-schizophrenia/",
    "date": "12-12-2017",
    "text": "A research team led by awards-winning neuroscientist and structural biologist Prof Zhang Mingjie of the Hong Kong University of Science and Technology (HKUST) has recently reached a breakthrough unveiling the fundamental mechanism that causes schizophrenia and other serious psychiatric conditions.\u00a0 Such discovery may potentially lead to the development of new treatments and drugs for the mental disorders. At present, there are about 40,000 diagnosed schizophrenic patients in Hong Kong [1]. Mutations of DISC1 encoding gene \u2013 a human gene that regulates various cellular activities including neurogenesis, or the birth of neurons \u2013 are known to be associated with major psychiatric disorders for over a decade.\u00a0 However, how the DISC1 protein interacts with many other proteins to impact human brain development has remained unknown until recently, Prof Zhang and his team uncovered the never before known high-resolution structure of DISC1 protein in complex with Ndel1 \u2013 a vital protein for neurogenesis and many other aspects of brain functions.\u00a0 The team found that if the formation of DISC1/Ndel1 complex was disrupted by mutations of DISC1 gene, neurogenesis will be delayed and thus may cause mental disorders. Their findings were just published in a leading neuroscience journal Neuron on December 7, 2017. \u201cWe uncovered a new mechanism of action for DISC1 gene based on its structure, and offered implications of how genetic insults may contribute to schizophrenia and other serious psychiatric disorders,\u201d said Prof Zhang, Kerry Holdings Professor of Science of the Division of Life Science at HKUST. \u00a0\u201cSometimes, a basic research finding may seem too far off from clinical implementations. However, these little steps that we and many other scientists are now taking, are fundamental to the laying of foundations for future medical applications that will help save millions of lives,\u201d said Prof Zhang. \u00a0When Marie Curie, the first woman and the first two-times Nobel Prize winner discovered radium, she was not considering the use of this element, nonetheless it eventually led to the development of chemotherapy which until now remains an important treatment for cancer patients. Spanning across broad research areas and taking about eight years to complete, Prof Zhang\u2019s multifaceted schizophrenia research received sponsorship from the Research Grants Council as part of the stem cell strategy for nervous system disorders project under the second round exercise of the Theme-based Research Scheme.\u00a0 World-leading neuronal stem cell biologists from the University of Pennsylvania have contributed to the paper using a novel 3D cell culture modelling technology to produce human brain organoids derived from schizophrenia patients. \u201cThe DISC1/Ndel1 structure and their interaction during neurogenesis in animal models and schizophrenia patient-derived human forebrain organoids provide a potential pathological understanding of complex psychiatric disorders that may help the development of new treatments and drugs,\u201d said Dr Ye Fei, Research Assistant Professor at Prof Zhang\u2019s team and a lead author of the paper. Prof Zhang has long been focusing on the investigation into human brain\u2019s development and growth.\u00a0 His efforts have been recognized by the prestigious New York-based Simons Foundation, which has recently granted him US$720,000 for a 3-year research project that aims to study the gene-protein interactions which are closely related to autism.\u00a0 Locally, Prof Zhang received last week the well-respected Croucher Senior Research Fellow Award 2018-19, he will dedicate the reward to the study of the formation mechanism of synapses \u2013 the basic unit of neuronal circuits in the brain, that could pave the way for future drug development in curing mental illnesses. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. [1] http://www.ha.org.hk/ho/corpcomm/Strategic%20Service%20Framework/\nMental%20health%20service%20plan%20for%20adults2010-15.pdf "
   },
   {
    "title": "HKUST Partners with Yale SOM and HEC Paris To Launch Dual-Degree Master\u2019s Programs For Future Global Business Leaders",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-partners-with-yale-som-and-hec-paris-to-launch-dual-degree-masters-programs-for-future-global-business-leaders/",
    "date": "28-11-2017",
    "text": "The School of Business and Management of the Hong Kong University of Science and Technology Business School (HKUST Business School) announced to partner with two of the world\u2019s top business schools to launch a portfolio of dual-degree master\u2019s programs (M2M) designed to prepare aspiring young people for global roles. The M2M programs are a collaboration among five schools, under which the HKUST Business School has partnered with two of them namely the Yale School of Management (Yale SOM) and HEC Paris to offer three options of dual degrees as follows: The three program options provide a unique opportunity for students to study at two universities in two countries, and to be conferred with two master\u2019s degrees. Graduates will be the alumni of two global business schools, benefiting from the career services and networks offered by two schools. \u201cTo meet the growing demand for talent in a globalized economy, we seek to collaborate with the world\u2019s leading schools to provide a diverse learning experience for future business leaders and encourage them to develop a global mindset,\u201d said Professor Tam Kar Yan, Dean of HKUST Business School. The three program options, jointly offered by the HKUST Business School with Yale SOM and HEC Paris, are MSc in International Management (MIMT) and MSc in Global Operations (MSGO). MIMT leverages the academic excellence and geographical advantages of participating schools to make students fully understand the distinctive business environment and ecosystem, as well as opportunities in different markets. MSGO provides a solid foundation on all business disciplines for students with a focus on operations management knowledge, preparing them to become all-rounded business leaders. As more young people are interested in developing careers overseas, the M2M programs provide an unparalleled learning experience through the cooperation among leading academic institutions. These programs are designed for fresh graduates or candidates of less than three years of work experience. Students of these programs will be able to develop a global perspective through learning at two institutions in different countries and exchanging closely with peers of different backgrounds and cultures. In addition to the HKUST Business School, Yale SOM and HEC Paris together with FGV Escola de Administra\u00e7\u00e3o de Empresas de S\u00e3o Paulo in Brazil and Sauder School of Business at the University of British Columbia in Canada join hands to offer the M2M programs. The five schools are all members of the Global Network for Advanced Management (GNAM) \u2013 a global education alliance with an aim to develop global leaders by sharing resources and driving cooperation and innovation. About the Global Network for Advanced Management (GNAM)\nThe Global Network for Advanced Management drives innovation and creates value by connecting leading global business schools, their resources, and their stakeholders. Launched in 2012, the Global Network for Advanced Management includes 29 leading business schools from diverse regions, countries, cultures, and economies in different phases of development. A common motivation of member schools is to connect and position their students, faculty, staff, alumni and other constituencies so that they can deepen their understanding of differences and commonalities in their economies and increase their effectiveness. Member schools recognise that leaders in all sectors will be asked to contribute to the solutions of major problems that are typically complex and global. Representing a shift beyond traditional partnership models of business school collaboration, the Global Network enables the development of innovative initiatives that leverage the schools\u2019 comparative advantages. For more information, please visit http://advancedmanagement.net/ About HKUST Business School\nFounded in 1991, the HKUST Business School is recognized as one of the youngest and most respected business schools in Asia. The School has forged an international reputation for world class education programs and research performance, and has received many top global rankings. It has been awarded AACSB (Association to Advance Collegiate Schools of Business) accreditation since 1999. The School strives to contribute to the economic and social advancement of the region by developing future leaders who possess an innovative and entrepreneurial spirit as well as a strong sense of responsibility. The School also takes active steps to promote knowledge advancement in many significant business areas. For more information, please visit www.bm.ust.hk About the Yale School of Management\nThe mission of the Yale School of Management (Yale SOM) is to educate leaders for business and society. Through a close connection with our parent university, engagement with other top business schools in the Global Network for Advanced Management, and an integrated approach to business education, we develop in students the capabilities to lead in a complex global economy by activating connections, developing extended lines of sight, and utilizing multiple perspectives to see the big picture. Yale SOM graduates are able to work across boundaries of function, industry, and region, in order to address the major challenges facing organizations and communities. For more information, please visit http://som.yale.edu/ About HEC Paris\nSpecializing in management education and research, HEC Paris offers a complete and unique range of educational programs for the leaders of tomorrow: Masters programs, Summer School, MBA, PhD, Executive MBA, TRIUM Global Executive MBA, open-enrolment and custom executive education programs. Founded in 1881 by the Paris Chamber of Commerce and Industry, HEC Paris is a founding member of the Universit\u00e9 Paris-Saclay. It boasts a faculty of 138 full-time professors, more than 4,400 students and over 8,000 managers and executives in training each year. For more information, please visit www.hec.edu "
   },
   {
    "title": "HKUST EMBA Inaugurates its Open Classroom Lecture Series featuring Prof Ba Shusong on Renminbi Globalization and Renminbi-denominated Assets Allocation",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-emba-inaugurates-open-classroom-lecture-series-featuring-prof-ba-shusong-renminbi-globalization-renminbi-denominated-assets-allocation/",
    "date": "27-11-2017",
    "text": "Prof Ba Shusong, Chief China Economist of Hong Kong Exchanges and Clearing Limited (HKEx) and Chief Economist of China Banking Association, presented a gripping lecture on Hong Kong\u2019s role as a global financial center in facilitating renminbi-denominated assets allocation, in the wake of renminbi globalization. The lecture took place at the Hong Kong University of Science and Technology (HKUST) on 16 November 2017. The talk entitled \u201cPricing renminbi assets: the disruptive trends behind renminbi joining the ranks of international currencies\u201d was organized by HKUST Business School\u2019s Executive MBA for Chinese Executives (HKUST EMBA) Program, a world-class bilingual program specifically designed for Chinese speaking executives and entrepreneurs in Asia and the Greater China. In his talk, Prof Ba argued that it was inevitable for renminbi-denominated assets to integrate into the global financial market, as there was a demand for Chinese investors allocating assets overseas to share the profits of global economic growth. According to Prof Ba, overseas allocation was also vital for China\u2019s transformation of economic structure, and its solution to aging society. He expected a significant increase of renminbi-denominated assets in the global financial markets, thanks to the Belt and Road initiative. Hong Kong, as a global financial center connecting China and the rest of the world, played an important role as China was experimenting to make renminbi eventually a fully convertible international currency. The successes in the Shanghai/Shenzhen-Hong Kong Stock Connect and Bond Connect all demonstrated an optimistic outlook in the internationalization of renminbi. Prof Xu Yan, Associate Dean of HKUST Business School, and Academic Director of HKUST EMBA for Chinese Executives Program said, \u201cWe are extremely grateful to Prof Ba for agreeing to give this lecture and share his vision on the globalization of renminbi and its implications to the role of Hong Kong. We have periodically invited visionary community leaders to share their insights with our EMBA students. This time we decided to open the classroom to our alumni, faculties, students from other programs and professional practitioners so that more people can be benefited from this feast for the mind, as the University endeavors to make positive social contribution through knowledge sharing.\u00a0 This is just the first one of our open classroom lecture series and the response was overwhelming. We are going to organize more in the future.\u201d "
   },

    "title": "HKUST Holds 25th Congregation Conferring Honorary Doctorates on Four Distinguished Academics and Community Leaders",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-holds-25th-congregation-conferring-honorary-doctorates-four-distinguished-academics-community-leaders/",
    "date": "17-11-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) held its 25th Congregation today (17 November) and conferred honorary doctorates on four eminent academics and community leaders.\u00a0 The Honorable Mrs Carrie Lam Cheng Yuet-ngor, Chief Executive of the HKSAR government and Chancellor of the University, GBM, GBS, presided over today\u2019s ceremony.\u00a0 HKUST honorary doctorates were awarded to four outstanding individuals in recognition of their distinguished achievements and contributions.\u00a0 This year\u2019s recipients were (in alphabetical order): Addressing the ceremony, President Prof Tony F Chan, who is delivering his last congregation speech, congratulated the graduates and exhorted them to chart their own courses.\u00a0 \u201cGovernment initiatives, such as the Greater Bay Area, the River Loop, and Belt & Road, are going to bring unforeseen opportunities for us.\u00a0 What\u2019s more, our Chief Executive\u2019s first policy address has pledged significant investment in innovation and technology,\u201d Prof Chan said.\u00a0 \u201cGraduates, there has never been a better time for you to chart your own course and deliver on HKUST\u2019s mission \u2013 to assist in the economic and social development of Hong Kong by grasping opportunities that come their way.\u00a0 Let\u2019s continue innovating today and imagining tomorrow.\u201d Following President Chan\u2019s address and conferment of the honorary doctorate degrees, Prof Emmanuelle Charpentier delivered a commencement speech on the importance of mobility and international exchange. She encouraged students to consider mobility as an opportunity to explore new domains and challenge themselves, which is important to their career path. \u201cMobility for me has been a process of refinement.\u201d Prof Charpentier said. \u201cIt is important but not always easy to find the right balance between staying true to oneself and avoiding complete assimilation, but respecting and integrating into the local environment, and while building on and being receptive to new ideas.\u201d \u201cIn these uncertain, \u2018post-truth\u2019 times, where the core values of science are threatened, I think it is crucial that all countries keep an open door to international scientists, and that young academics and scientists like yourselves seek out opportunities to broaden your horizons. \u201c She added. The Congregation also saw two awards presented to faculty and student. Prof David Paul Rossiter, Associate Professor of Engineering Education in the Department of Computer Science and Engineering, was awarded HKUST\u2019s highest accolade in teaching: Michael G Gale Medal for Distinguished Teaching. Meanwhile, Professional Accounting and Information Systems Year 4 student Adrian Wu Tsz-Hin was awarded the Stephen Cheong Kam-chuen Medal for Distinguished Service to the Student Body. The 25th Congregation conferred 2,185 bachelor\u2019s degree, 2,355 master\u2019s degree, and 285 doctoral degrees, expanding the HKUST alumni community to 67,300. For address by President Prof Tony F Chan and citation of the four Honorary Doctorates recipients: http://congregation.ust.hk/ceremonies-and-events/addresses.html Biography: Prof Emmanuelle Charpentier is one of the key innovators of the recent gene editing revolution. Her findings started in the years 2006-2009 on the CRISPR-Cas9 bacterial immune system \u2013 how it protects the bacteria from invading viruses and the role of novel RNA-mediated regulation in this process has changed the world profoundly. Today, labeled \u201cmolecular scissors\u201d or \u201ca scalpel for researchers\u201d, laboratories worldwide utilize the methodology pioneered by Prof Charpentier to \u201ccut\u201d and \u201cpaste\u201d DNA sequences at precise sites in plants, animals and human cells.\u00a0 She received over 60 awards and honors, as well as a number of honorary doctorates and international accolades.\u00a0 Prof Charpentier is dedicated to advance medicine while maintaining her stance as a vocal proponent of basic research as a key way to progress and innovation. She has spoken up on the need for ethical considerations related to the use of gene editing technology, and is keen to encourage younger researchers to enter the field. Mr Ian Fok Chun-wan is the visionary leader of Fok Ying Tung Group of companies. His endeavors have resulted in over 70 major buildings at higher education institutions and schools in Hong Kong, overseas, and across Mainland China. The Fok Ying Tung Foundation has also supported a wealth of research and exchange programs throughout the years across in local and mainland universities.\u00a0 HKUST has an on-going relationship with the Foundation, in 2002 the Foundation has launched the Nansha Information Technology Park with HKUST, a year later it has donated HK$30 million in support of the University\u2019s research and academic development. In 2005, the Foundation again pledged HK$800 million to HKUST to drive knowledge transfer at Pearl River Delta with the establishment of HKUST Fok Ying Tung Graduate School and the HKUST Fok Ying Tung Research Institute. Mr Fok was a member of HKUST\u2019s Council (2004-10) and now the Court, and as an advisor to the Knowledge Transfer Advisory Group. Prof Dipak Jain is a cherished and award-winning educator who has accomplished leadership at business schools on three separate continents. He spent 25 years at the world-leading Kellogg School of Management at Northwestern University in the US \u2013 eight years as Dean. His international vision extended to the joint Kellogg-HKUST Executive MBA, where he helped the University\u2019s faculty and Kellogg colleagues steer the program to the world\u2019s No 1 spot in the Financial Times league table in 2007 \u2013 a collaborative achievement the program has now attained eight times in total. As head of Kellogg, then INSEAD, and recently Director of Sasin Graduate Institute of Business Administration at Chulalongkorn University in Thailand, he has been a powerful voice for global change. He also strove to increase business education\u2019s relevance to the corporate world while retaining intellectual rigor. Prof Yan Lianke is one of China\u2019s most distinctive contemporary authors. While the experimental writing that flourished in the late 1980s and 1990s in Mainland China has mostly moved back to realism, writer Yan Lianke travels his own path to the shores of \u201cmythorealism\u201d \u2013 a term he originated for his creative vision. The literal works of Prof Yan \u2013 Sin Wai Kin Visiting Professor of Chinese Culture at HKUST, has received numerous recognition including the Lu Xun Literature Prize and Lao She Literature Prize at home. He was also the first Chinese writer to earn the Franz Kafka Literature Prize, and was shortlisted for the Man Booker International Prize, among others. His books have now been translated into over 20 languages. Prof David Paul Rossiter, Associate Professor of Engineering Education in the Department of Computer Science and Engineering, joined HKUST in 1996, he has earned numerous recognition including the HKUST School of Engineering\u2019s Teaching Excellence on six occasions, the Best Instructor for the Master\u2019s Degree in Information Technology on five occasions, and the Best Ten Lecturers award. He plays a key role in new curriculum design and course development, in particular for the four-year undergraduate degree, he has also been heavily involved in the creation, and subsequent leading, of several new introductory first-year computing courses. Adrian Wu Tsz-Hin, Year 4 student of Professional Accounting and Information Systems, was the Chairperson of the Students\u2019 Union Council in 2015-2016 and as Promotion Secretary on the Students\u2019 Union Executive Committee from February to April 2017. He played an important role in fostering closer relationships and a teamwork spirit among the Students\u2019 Union and its affiliated societies. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Graduates Move Up to 12th Worldwide, Tops Greater China In Global Employability University Ranking 2017",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-graduates-move-12th-worldwide-tops-greater-china-global-employability-university-ranking-2017/",
    "date": "16-11-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) has risen one place to rank 12th worldwide and No. 1 in Greater China in the high-profile annual Global Employability University Ranking this year.\u00a0 HKUST graduates have been ranked the world\u2019s top 20 most employable and the most employable in Greater China five years in a roll. HKUST President Prof Tony F Chan is glad to see the ascent.\u00a0 \u201cI am very proud of our graduates who continue to be ranked amongst the most competitive and desirable employees in the global job market.\u00a0 It attests to their personal quality and the high regard that their employers have placed on them. Being one of the top universities in Asia, HKUST provides an innovative, holistic and multi-cultural learning environment, which helps groom our students into not only experts of their fields, but also versatile leaders with a global mindset and problem solving skills,\u201d Prof Chan said. In its polling of 6,000 recruiters and executives from 22 countries, the seventh annual survey outlined a number of criteria of what makes top universities attractive to global recruiters, that include the quality of teaching staff and research facilities, expertise in one\u2019s field of competence, international exposure, reputation of the university and past experience with graduates.\u00a0 On employers\u2019 criteria for selecting graduates: flexibility, motivation, communication skills, adaptability, multi-cultural sensitivity and the ability to deal with pressure are important factors to consider.\u00a0 Conducted by Emerging, a French human resources consultancy, and Trendence, a leading research institute, the survey has polled employers from the United States, China, Japan, United Kingdom, Canada, Australia, Brazil, India and others \u2013 among which over half are international recruiters. In grooming desirable employees, HKUST has leveraged on its strong global partnership network of over 300 institutions \u2013 including over 230 exchange partners across 37 countries around the world \u2013 to enhance its students\u2019 global experiences through exchanges, internships and community services.\u00a0 Over 50% of HKUST students now spent at least a semester overseas through the University\u2019s regular exchange program. HKUST\u2019s Career Center facilitates students\u2019 career planning by identifying their interests, keeping abreast of requirements in the ever-changing job market, and understanding employers\u2019 expectations.\u00a0 The University also leverages on its extensive network of employers, professional bodies and alumni in its programs and initiatives to enhance graduates\u2019 employability.\u00a0 HKUST has seen a rising trend in the number of students taking overseas summer internships over the past five years. \u00a0Last summer for instance, our students interned in 31 cities across 22 countries \u2013 including Year 1 and Year 2 students who participated in the \u201cHeadStart@HKUST Program\u201d \u2013 a new initiative aims to offer junior undergraduate students a \u201chead-start\u201d in an increasingly competitive market through early workplace immersion and career development scheme. For the full results of the Global Employability University Ranking 2017, please visit\nhttps://www.timeshighereducation.com/features/which-countries-and-universities-produce-most-employable-graduates About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "HKUST Partners with SKOLKOVO Business School to Launch Dual Degree Executive MBA Program for Eurasia",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-partners-with-skolkovo-business-school-to-launch-a-dual-degree-executive-mba-program-for-eurasia/",
    "date": "7-11-2017",
    "text": "The School of Business and Management of the Hong Kong University of Science and Technology (HKUST Business School) has teamed up with the Moscow School of Management SKOLKOVO (SKOLKOVO) to launch a dual degree Executive MBA program (EMBA) for Eurasia. With a commencement target of winter 2018, the partnership program entitled \u201cHKUST-SKOLKOVO Executive MBA Program for Eurasia\u201d will focus on business in Eurasia within the framework of the Belt and Road Initiative. The language of instruction is English, and the program will encompass six international modules in the US, China, Israel, Kazakhstan, Switzerland and Russia. In an effort to extend its geographical reach and global impact, HKUST has been actively seeking collaborative opportunities to encompass new and emerging markets. In October 2016, the HKUST Business School signed an MOU and in March 2017 a strategic partnership agreement with SKOLKOVO, offering academic support for the global development of the school. The first formal offering is the EMBA Program. \u201cWe were pleased to present a new EMBA program at the SKOLKOVO International Advisory Board Meeting chaired by the Prime Minister of Russia Dmitry Medvedev,\u201d said Prof Shyy Wei, Executive Vice-President and Provost of HKUST. \u201cThis dual degree program offered by two highly respected institutions represents a major step for HKUST to open up new markets.\u201d The HKUST Business School is one of the most prestigious business schools in Asia. The EMBA program jointly offered by HKUST and Kellogg School of Management was once again ranked world No.1 in the Financial Times Global EMBA Ranking in October 2017, achieving the top spot for the eighth time. \u201cBuilding on the School\u2019s top ranked joint EMBA program, the new partnership program with SKOLKOVO seeks to develop business leaders for Eurasia, meeting the needs of the growth in the region and supporting the development along the Belt and Road countries,\u201d said Dean of HKUST Business School Prof Tam Kar Yan. Associate Dean of HKUST Business School, Prof Steven DeKrey, who is also the Founding Director of the Kellogg-HKUST EMBA program and Chairman of the International Academic Council at the Moscow School of Management SKOLKOVO, said, \u201cOffered in a part-time mode over a period of 17 months, the new program aims to provide advanced education in leadership and management to corporate leaders and entrepreneurs targeting or doing business in Eurasia.\u201d \u201cThe program will leverage on the strengths and experience of HKUST by placing students at the cutting-edge of knowledge, underpinned by Eurasia, Innovation and Leadership, to prepare them to undertake a transformational journey,\u201d added Prof DeKrey. About HKUST Business School\nFounded in 1991, the HKUST Business School is recognized as one of the youngest and most respected business schools in Asia. The School has forged an international reputation for world class education programs and research performance, and has received many top global rankings. It has been awarded AACSB (Association to Advance Collegiate Schools of Business) accreditation since 1999. The School strives to contribute to the economic and social advancement of the region by developing future leaders who possess an innovative and entrepreneurial spirit as well as a strong sense of responsibility. We also take active steps to promote knowledge advancement in many significant business areas. For more information, please visit www.bm.ust.hk. About SKOLKOVO Business School\nThe Moscow School of Management SKOLKOVO is one of the leading private business schools in Russia and the CIS. It was founded in 2006 by members of the business community. The Moscow School of Management SKOLKOVO offers programs for businesses of any type and size \u2013 from startups to large multinational corporations. All programs are designed according to the principle of \u201clearning by doing\u201d and include theoretical blocks, practical tasks, project work and international modules. The Moscow School of Management SKOLKOVO also serves as a hub of expertise drawing those who place bets on Russia and the region and work in markets with fast-changing economies. www.skolkovo.ru "
   },
   {
    "title": "HKUST Holds Fourth Inauguration Ceremony of Named Professorships for Outstanding Faculty Members",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-holds-fourth-inauguration-ceremony-named-professorships-outstanding-faculty-members/",
    "date": "27-10-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) held the fourth inauguration ceremony of named professorships today to honor 15 outstanding faculty members and their donors. Officiating at the ceremony, HKUST Council Chairman Mr Andrew Liao Cheung-sing said, \u201cMy heartfelt gratitude goes to our donors for their generous giving that made possible the establishment of the named professorships today.\u00a0 Our donors\u2019 unfailing support has allowed the University to recruit as well as retain, the best talents in education and research from around the globe, empowering us to endeavor in the advancement of knowledge and innovation to meet challenges of the society ahead.\u201d HKUST President Prof Tony F Chan congratulated the appointed faculty members and thanked the donors\u2019 generosity. \u201cI am delighted to see our vision of the scheme of named professorships is beginning to bear fruit. The number of named professorships has risen from under 10 in 2009 to almost 40 today. This is a testimony to the concerted effort of many \u2013 our donors, who recognize the importance of these professorships for advancing the mission of the University; and our distinguished Chair holders, for their achievements which help lay the foundation for HKUST to become a world-class research university,\u201d he said. The expertise of the 15 named professors spans across a diverse spectrum ranging from observational astrophysics and cosmology to geo-environmental engineering, consumer information processing as well as historical cartography. The professorships were made possible by generous donations rendered to HKUST from long-standing contributors to higher education. They are (in alphabetical order): Chinese Estates Holdings Limited, CLP Holdings Limited, Dr Geoffrey Yeh and Synergis Management Services Ltd, Dr Helmut Sohmen and Mrs Anna Pao Sohmen, Dr Tai-chin Lo, Elman Family Foundation, Jebsen Group, Lam Woo Foundation, Li & Fung, Mrs Padma H Harilela, Stephen Kam Chuen Cheong Education Fund, The S H Ho Foundation Limited, and TT & WF Chao Foundation. Among the officiating guests at the Inauguration Ceremony were HKUST Council Chairman Mr Liao, President Prof Chan and other senior management.\u00a0 Donors, corporate sponsors and their representatives were also present at the ceremony to celebrate the inauguration. The appointed professors are: Lam Woo Foundation Professor\nProf Andrew Cohen, HKUST Jockey Club Institute for Advanced Study IAS Helmut and Anna Pao Sohmen Professor-at-Large\nProf Bright Sheng, HKUST Jockey Club Institute for Advanced Study IAS TT & WF Chao Foundation Professor\nProf George Smoot, HKUST Jockey Club Institute for Advanced Study David von Hansemann Professor of Science\nProf Qian Peiyuan, Division of Life Science Padma Harilela Associate Professor of Science\nProf Huang Xuhui, Department of Chemistry Dr Tai-chin Lo Associate Professor of Science\nProf Vic Law, Department of Physics S H Ho Assistant Professor of Life Science\nProf Tom Cheung, Division of Life Science Chinese Estates Professor of Engineering\nProf Mohamed Ghidaoui, Department of Civil and Environmental Engineering Elman Family Professor of Engineering and Public Policy\nProf Joseph Lee Hun-wei, Department of Civil and Environmental Engineering CLP Holdings Professor of Sustainability\nProf Charles Ng, Department of Civil and Environmental Engineering Cheong Ying Chan Professor of Engineering and Environment\nProf Zhao Tianshou, Department of Mechanical and Aerospace Engineering Fung Term Professor of Accounting\nProf Hung Mingyi, Department of Accounting Synergis-Geoffery YEH Professor of Business\nProf Jaideep Sengupta, Department of Marketing Michael Jebsen Professor of Business\nProf James Thong, Department of Information Systems, Business Statistics and Operations Management Elman Family Visiting Professor of Jewish and Israeli Studies\nProf Rehav Rubin, Division of Social Science About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "

    "title": "Kellogg-HKUST EMBA Program Ranks World\u2019s No.1 for Eighth Time",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/kellogg-hkust-emba-program-ranks-worlds-no-1-eighth-time/",
    "date": "16-10-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) partnership Executive MBA (EMBA) program is ranked No.1 in the world in the latest Financial Times (FT) Global EMBA Rankings. This is the eighth time the Kellogg-HKUST EMBA program has topped the highly respected international ranking chart. Welcoming the recurrent recognition, Prof Tony F Chan, President of HKUST, said: \u201cThe Kellogg-HKUST EMBA provides the highest quality of executive education, fostering perceptive business leaders with a global insight to manage today\u2019s increasingly dynamic world. As a first mover in Asia, our East-West partnership with Kellogg that brings together top-tier faculty and students around the world has become a model for other universities in Asia.\u201d The Kellogg-HKUST EMBA program was launched in 1998 to offer the best management education for international talent. Since 2007 the program has been crowned the best for eight times, standing unrivalled in the world. It is a testament to the program\u2019s consistent excellence and uncompromising admission requirements, which has attracted over 900 brightest and elite students over the past two decades. According to the FT Global EMBA Rankings 2017, the Kellogg-HKUST EMBA program has achieved outstanding performance in a number of surveyed fields. On career progress, the program graduates achieved the highest average salary three years after graduation, reaching US$478,379 (HK$3,733,795) per annum. They achieved an average salary increase of 62 per cent, an increase that reflects the added value provided by the program. \u201cWe are very pleased with this record-setting achievement, which is the best gift to mark the program\u2019s 20th anniversary,\u201d said Prof Tam Kar Yan, Dean of HKUST Business School. \u201cThe encouraging outcome will drive us to further enhance our academic excellence and introduce new and timely elements to meet the changing needs of the world.\u201d In the midst of technological advancements that are set to transform the business sector globally, the Kellogg-HKUST EMBA program will introduce new courses and workshops on topical areas such as FinTech, and also on \u201cOne Belt One Road\u201d, to help executives harness opportunities in the future. The full FT EMBA Rankings 2017 can be viewed at:\nhttp://rankings.ft.com/businessschoolrankings/executive-mba-ranking-2017 "

    "title": "BizInsight@HKUST Forum Examines the Future of Chinese Family Businesses",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/bizinsighthkust-forum-examines-future-chinese-family-businesses/",
    "date": "14-9-2017",
    "text": "The Hong Kong University of Science and Technology School of Business and Management (HKUST Business School) hosted a BizInsight@HKUST Luncheon Forum on 13 September 2017. The forum featured scholars in the field of family business studies and a dynamic group of next generation leaders to discuss the future of Chinese family businesses. Over 160 business leaders, professionals working for family businesses and guests from the HKUST community also gathered to honor the renewed donation from the Tanoto Foundation to the HKUST\u2019s Tanoto Center for Asian Family Business and Entrepreneurship Studies. \u201cHKUST is a leader in global business education dedicated to grooming the next generation of leaders and enhancing its understanding of issues with significant impact on the world\u2019s economy,\u201d said Prof Tony F Chan, President of HKUST. \u201cThe generous and continued support from Tanoto Foundation has provided a strong impetus for our researchers to develop relevant studies and content-rich cases which contribute to Asian family businesses and entrepreneurship.\u201d \u201cWe strongly believe in education and the value of quality research,\u201d said Mr Sukanto Tanoto, Founder of Tanoto Foundation and Chairman of RGE Group. \u201c2017 marks the 50th year of my entrepreneurial journey. It is my sincere wish that the Center will continue to do good work and help more family businesses in Asia build, protect, and preserve wealth, legacy and harmony over many generations.\u201d Led by its Founding Director Prof Roger King, the Tanoto Center aspires to become a leading research center in the understanding of the burgeoning Asian family business and entrepreneurship field, and bridge the knowledge gap among academics, practitioners and policymakers. \u201cIt is our strong belief that learning from real-life cases shared by families is one of the most effective ways to understand the issues and complexities of family businesses,\u201d said Prof King. He presented the trends and directions of the future of Chinese family businesses, discussing the significance of Chinese family businesses as a major contributor to the world economy, and how some divest from traditional industries to grow new ventures. His talk was followed by an interactive panel discussion with Mr Richie Eu, Managing Director of Eu Yan Sang Trading (Hong Kong) Limited; Ms Nisa Leung, Managing Partner of Qiming Venture Partners; and Mr Kevin Wong, CEO of Origami Labs and General Manager of Kowloon Watch Company, moderated by Prof Winnie Peng, Associate Director of the Tanoto Center. Representing the young generation in the family, the three panel speakers shared their entrepreneurial experiences within or outside of their family businesses, and their perspectives about the future. About Tanoto Foundation\nTanoto Foundation is a philanthropic organization that seeks to be a center of excellence in poverty alleviation through education, empowerment and the enhancement of the quality of lives. Tracing its roots to 1981 when its founder Mr Sukanto Tanoto and his wife Mrs Tinah Bingei Tanoto planted a kindergarten and elementary school in rural Besitang, Sumatera Utara, Indonesia, Tanoto Foundation today has also expanded its activities internationally in Singapore, China, Hong Kong and USA. To date, Tanoto Foundation has provided over 20,000 scholarships, built schools and educational facilities that produced 27,000 graduates, developed 60,000 hectares of Community Livelihood Plantations, and created more than 1,800 jobs in local communities through Small to Medium sized (SME) programmes. About HKUST Tanoto Center for Asian Family Business and Entrepreneurship Studies\nThe Tanoto Center for Asian Family Business and Entrepreneurship Studies is a leading research center in the field of Asian family business and entrepreneurship studies. It aims to bridge the knowledge gap between academics and practitioners as well as policymakers in all of its programs and activities. Recognizing the multi-disciplinary nature of the field of family business and entrepreneurship, the Center collaborates with various departments at HKUST and institutions around the world to organize academic and industry symposiums and roundtable events, conduct and publish top-quality academic research and articles in leading journals and newspapers, provide both tailor-made and open-enrollment training programs, write and teach cases on Asian family businesses and entrepreneurship. In 2012, the Center was named after the donor as the \u201cTanoto Center for Asian Family Business and Entrepreneurship Studies\u201d. "

    "title": "HKUST Robotics Team Wins Nine Robotics Awards Including MATE ROV World Champion",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-robotics-team-wins-nine-robotics-awards-including-mate-rov-world-champion/",
    "date": "5-9-2017",
    "text": "The Robotics Team of The Hong Kong University of Science and Technology (HKUST) has scooped nine awards this year \u2013 including the world championship of the Marine Advanced Technology Education (MATE) International Remotely Operated Vehicles (ROV) competition in Long Beach, California \u2013 the first Asian team who gained this honor since the game began in 2002. In the MATE contest, the ROV division of HKUST\u2019s Robotics Team Beluga beat 24 competitors from regions across Europe, US, Canada, Asia and Middle East \u2013 all champions from their own countries, to gain the world championship and the Safety Conscious Award. This came after another division of the team Fiery Dragon won the Hong Kong Robocon Competition for the 8th time in June. The team\u2019s supervisor and Director of Center for Global and Community Engagement Prof Woo Kam Tim said the teams have been very devoted to achieving such great outcome.\u00a0 \u201cAll the teams consist of members from diverse origins,\u201d he said.\u00a0 \u201cThey may speak different languages and come from different cultures and backgrounds, but they all resolve to this common language of facts and statistics while solving problems \u2013 a good demonstration of the spirit of STEM education.\u201d Comprising 15 students from 10 jurisdictions, Beluga utilizes the advantages posed by its members\u2019 diverse backgrounds \u2013 those from Hong Kong frequented Sham Shui Po in search for tips that made the robot more competitive; a mainland member hunt for treasures on Taobao that made valuable components to their machine; an Indonesian member helped drew reference from similar ROV contests in his home country, while representatives from Canada and the United States presented the team\u2019s ideas in their native tongues before the adjudicators. Contestants of the MATE competition are required to complete four tasks with their robots on hyperloop construction, light and water show maintenance, environmental cleanup and risk mitigation under the water within 15 minutes.\u00a0 They also have to formulate strategies and prepare relevant collaterals in promoting their ROVs, including compilation of reports to show that the machine fulfills all technical and safety requirements. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "

    "title": "HKUST Appoints Dr Sabrina M Y Lin as Vice-President for Institutional Advancement",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-appoints-dr-sabrina-m-y-lin-as-vice-president-for-institutional-advancement/",
    "date": "4-9-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) announced today the appointment of Dr Sabrina M Y Lin as the University\u2019s next Vice-President for Institutional Advancement (VPIA), starting 1 November, 2017. Dr Lin, currently Corporate Vice President, Commercial Business for Greater China at Cisco Systems Inc., is a senior executive with a track record spanning across global technology companies, universities and entrepreneurial businesses, as well as an international background with extensive work experience in the North and South America, Asia Pacific and Greater China. \u00a0She is one of the few Asian women leaders at Cisco and is among the 2017 Forbes China\u2019s Top 50 Business Women.\u00a0 Her appointment is the result of a rigorous global search. Mr. Andrew Liao Cheung-sing, Chairman of HKUST Council, was elated by Dr Lin\u2019s new appointment.\u00a0 \u201cDr Lin is well-placed to lead HKUST\u2019s endeavors in forging wider and deeper collaborations with corporations and academic institutions worldwide, leveraging her demonstrated success in business development, higher education and entrepreneurship, as well as her global vision in a fast-paced world.\u00a0 I am confident that she will take the University\u2019s global presence to greater prominence, while fostering closer ties with alumni and stakeholders of HKUST to support the University\u2019s vibrant development.\u201d Prof Tony F Chan, President of the HKUST, also extended his warm welcome to Dr Lin.\u00a0 \u201cIt is our honor to have an accomplished and home grown woman leader like her, who is passionate about education and a role model herself dedicated to diversity, joining the senior leadership team.\u00a0 I must also take this opportunity to thank Dr Eden Y Woon for his seven years of dedicated service and remarkable contributions, especially his leadership in enhancing the University\u2019s brand globally, advancing strategic mainland and international partnerships, fund-raising, enhancing alumni relations through various initiatives such as the establishment of alumni endowment fund and alumni chapters worldwide, as well as making the celebratory programs for the 25th anniversary a great success.\u201d Dr Lin is a native of Hong Kong and an alumna of Diocesan Girls\u2019 School before further education in the United States.\u00a0 Dr Lin began her career in research and teaching at Stanford University.\u00a0 Passionate about nurturing the next generation, Dr Lin is not only an active volunteer and mentor to girls and women in technology initiatives across Greater China, but also active in passing on her knowledge and experience to students. \u00a0Dr Lin was an Adjunct Associate Professor at HKUST between 2010 and 2016 and has been an Adjunct Professor at Nanjing University Business School since 2015.\u00a0 Dr Lin co-founded two start-up companies in Silicon Valley, one of which focused on the commercialization of education research. Dr Lin graduated from Stanford University with a BA, MS, and PhD, Phi Beta Kappa, Summa Cum Laude in Statistics and Cognitive Science/Social Psychology. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "

   {
    "title": "HKUST Launches First-Year Experience @ Residence Program to Enhance Freshmen\u2019s Adaptation and Promote Culture of Inclusiveness",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-launches-first-year-experience-residence-program-enhance-freshmens-adaptation-promote-culture-inclusiveness/",
    "date": "22-8-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) has launched a First-Year Experience @ Residence (FYE) Program \u2013 a new initiative in residence halls that aims to smooth first-year students\u2019 transition and adaptation to a new university life, and to engage freshmen in residential hall activities to foster an inclusive and caring learning environment. This pilot program is part of the University\u2019s continuing efforts to enhance students\u2019 residential life experience.\u00a0 Some 500 first-year students, of whom about a quarter are non-local students, will be offered a full year of on-campus residence.\u00a0 During when they will be taken care of by senior students called SUG (senior undergraduate) mentors, who will take the lead in helping hall mates bond and help freshmen familiarized themselves with the new environment. All first-year students are now guaranteed hall residence for one semester, upon implementation of this program,\u00a0the University will eventually ensure all new undergraduates have at least a year of stay in the student hostels on campus. HKUST Dean of Students Dr Robert Wessling said, \u201cI believe the process of education extends beyond the classroom \u2013 residential life plays an important role in each student\u2019s university education, it is the source of friendship, socializing, academic and emotional support. \u00a0I hope our newcomers could better adapt to their new life at HKUST through our new program, and that they could build long-lasting friendships, learn to value and respect differences, and harness the richness of ideas and perspectives for the benefit of the whole community.\u201d The University has provided training to 69 SUG mentors, covering mental health awareness, leadership and personal development skills.\u00a0 Each mentor will lead six to eight freshmen, whose composition is carefully planned to ensure diversity.\u00a0 These mentors, who themselves come from different schools and a variety of student teams and organizations, will guide their mentees through their personal, social and academic concerns, and bridge them to residence masters \u2013 faculty members who tailor programs for each hall, or to other channels when necessary.\u00a0 Mentoring groups will also form different learning communities and clusters among themselves to maximize the peer support. A study published in the Journal of College Student Development has shown that students involved in residential life community similar to FYE program have significantly higher levels of involvement in student societies and extracurricular activities (about 15% more), interaction with peers and faculty (about 5 to 10% more), as well as integration and gains in academic knowledge and intellectual development, than those who only reside in traditional residential halls without participating in such program. The program was kick started last week with HKUST\u2019s first-ever university-led orientation camp.\u00a0 Participants had a great time during the two-day camp as they mingled in games, campus tour, sharing and outings including boat trip and barbecue night. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "

   {
    "title": "HKUST Discovers New Technology to Capture Live Cell Images Opening New Possibilities to the Study of Cell Biology",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-discovers-new-technology-capture-live-cell-images-opening-new-possibilities-study-cell-biology-2/",
    "date": "17-8-2017",
    "text": "Researchers at The Hong Kong University of Science and Technology (HKUST) have developed a new generation of microscope, which not only could capture 3D live cell videos, but the resulted images are also of much higher quality, greatly enhancing the accuracy and the scope of research on cell biology. While an existing confocal microscope can also capture 3D bio-images, the laser light hitting on the sample is typically one million times that of summer sunlight, such intense light exposure inevitably disrupts cell activities and eventually kills the cell, posing limits to the study of cell biology. The LiTone Line Bessel Sheet (LBS) microscope invented by a team led by Prof Du Shengwang and Prof Michael Loy from HKUST, however, is 1,000 times less photo-toxic than the current confocal model, allowing the cell to live much longer for observation. Phototoxicity is a type of sensitivity induced by light, which could cause molecular changes. The new microscope is also about 1,000 times faster, allowing much higher temporal resolution for a smooth video taking. Scientists can then study how proteins are transported within cells with great accuracy and efficiency, and what happens when the cell becomes abnormal. Prof Du is a Professor from the Department of Physics and the Department of Chemical and Biological Engineering; he is also the Associate Director of the Super-Resolution Imaging Center. Prof Loy is an Emeritus Professor of Physics. \u201cIt is a powerful technology out of sophisticated science and engineering, but we make it simple to users so that it can be operated by biologists with minimal amount of training,\u201d Prof Du said. \u201cFor the first time, scientists can study cells in much greater details. That could eventually help scientists unlock the mystery of how certain diseases were formed and developed in a cellular level.\u201d This new technology has been successfully transferred to Light Innovation Technology (LiT) Ltd, a startup co-founded by Prof Du, Prof Loy and their PhD students Dr Zhao Teng and Dr Zhao Luwei. LiT has won the Innovation Award and GF Securities Award in HKUST One Million Dollar Entrepreneurship Competition this year. About The Hong Kong University of Science and Technology \nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking. Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "
   },
   {
    "title": "HKUST and BGI Group Establish Joint Research Center on Biotechnological Science and Engineering",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-bgi-group-establish-joint-research-center-biotechnological-science-engineering/",
    "date": "3-8-2017",
    "text": "The Hong Kong University of Science and Technology (HKUST) and leading genomics organization BGI Group will establish a joint research center that will set the stage for the next-generation sequencing platform and research efforts that produce novel medical diagnosis and treatments with transformative impact. Witnessed by HKUST President Prof Tony F Chan and BGI Group President and Co-founder Prof Wang Jian, the memorandum of understanding (MoU) was signed by Prof Nancy Ip, HKUST Vice-President for Research and Graduate Studies and Mr Duncan Yu, BGI Group Vice President at the ceremony held on 27 July. The MoU underlines the commitment of establishing a HKUST-BGI Joint Research Center. The center aims to promote mutually beneficial cooperation in biotechnological science and engineering, and benefit mankind by solving problems in areas such as healthcare, conservation and environment. Prof Wang, the main initiator of many international research projects, including the International 1000 Genomes Project, said: \u201cWe have involved in many genome projects, which will help prevent birth defects, cancer and many other diseases. Going forward, we would like HKUST to join and support us in doing this together. This partnership will put together basic research and business and for us to work more closely to change things and benefit people.\u201d \u201cThis alliance is another step further of BGI Group in support of fostering research and innovation at HKUST. It blends the best experience and expertise of researchers from both HKUST and BGI Group parties,\u201d said Prof Tony F Chan. \u201cHKUST always strives to advance innovation and technology development between Hong Kong and Shenzhen through collaboration amongst academia, industry and the government. I hope our cooperation with BGI Group will broaden the scope of our academic development through increased scientific exposure, and enhance biotechnology education through pioneering research, as well as hands-on training in the genomics industry.\u201d The joint center will set up different research platforms based on the two parties\u2019 core competence and mutual interest, such as that on medical imaging and high-throughput sequencing, which not only seeks to enhance and extend the scope of applied genetic studies, but also pursue novel medical treatment and diagnosis especially for certain neurodegenerative diseases which urgently require clinical interventions. The platforms will lay the foundation for facilitating multi-disciplinary research studies including aging biology, automatic medical imaging and image analysis, precision oncology targeting clonal dynamics, machine learning for medical diagnostic assistance and marine genomics. Collaboration between BGI Group and HKUST traced back in 2011. During 2011-2014, the group sponsored HKUST\u2019s Research in Industrial Projects for Students (RIPS) \u2013 a summer research plus internship and international exchange program for students to resolve real-life issues. About The Hong Kong University of Science and Technology \nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking. Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. About BGI Group\nBGI Group was founded in 1999 with the vision of using genomics to benefit humanity and has since become the largest genomic organization in the world. With a focus on research and applications in the healthcare, agriculture, conservation, and environmental fields, BGI Group has a proven track record of innovative, high profile research, which has generated over 1,000 publications. BGI Group\u2019s goal is to make state-of-the-art genomics highly accessible to the global research community and clinical markets by integrating the industry\u2019s broadest array of leading technologies, including BGI Group\u2019s own sequencing platform, economies of scale, and expert bioinformatics resources. BGI Group also offers a wide portfolio of transformative genetic testing products across major diseases, enabling medical providers and patients worldwide to realize the promise of genomics-based diagnostics and personalized healthcare. "
   },

    "title": "HKUST Develops New Stimuli Responsive Smart Hydrogels  That Open Doors for Future Material Biology and Biomedical Applications",

    "text": "A research team led by Prof SUN Fei, Assistant Professor of Chemical & Biological Engineering at The Hong Kong University of Science and Technology (HKUST), has created a new protein-based stimuli-responsive smart hydrogel that could open doors for future material biology and biomedical applications. Hydrogels, also known as soft matter in the medical world, are leading materials for biomedical applications such as drug delivery and stem cell therapy. But traditional hydrogels, used in products such as facial masks and contact lenses, are made up of either synthetic polymers or biological extracts such as animal collagen, are likely to cause allergies. They cannot fully mimic the complex biological environment needed for cell growth and development. Not only is the new smart hydrogel developed by Prof Sun\u2019s team suitable to act as a carrier for stem cells which are key components for regenerative medicine, but also can control the time and manner regarding drug delivery inside human body due to its light sensing function. To create this novel hydrogel, the team assembled genetically-engineered proteins into molecular networks by stitching together the photoreceptor C-terminal adenosylcobalamin binding domain (CarHC) proteins at room temperature. The synthesis relies solely on bacterial culturing \u2013 a process similar to fermentation. The composition of the resulting hydrogel resembles that of human tissues and thus can be used to deliver live cells into human bodies while potentially minimizing allergies and body rejection. As a drug carrier, this photo-responsive hydrogel can quickly switch from solid to liquid upon light exposure, thus allowing drugs to be released into the body in a controlled manner. The strategy of creating entirely protein-based hydrogels represents a new way to design bioactive materials with precise control over their properties. The research findings were published in the journal PNAS on June 6, 2017. \u201cDemand for smart hydrogels is growing, the direct assembly of stimuli-responsive proteins into hydrogels opens up enormous opportunities not just for future material biology, but also medical treatment.\u201d Prof Sun said. \u201cIn theory, hydrogels can serve as carriers for stem cells in regenerative medicine to promote the healing of damaged organs, which means organ transplantation may no longer be patients\u2019 only solution in the future.\u201d About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking. Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016. "

cience and Engineering and Director of the Big Data Institute, said, \u201cThe whole world is fast becoming a digital society, and in the process, a lot of data are accumulated. Whoever can master the power of these data will move ahead. HKUST is at the forefront of research in the fields of AI and Big Data, and is well positioned to lead Hong Kong in this revolution.\u201d Meanwhile, 20 student projects on the application of various aspects of Big Data and AI were showcased at the symposium. For more information about the Big Data and AI Day, please click here.\nFor details of the program rundown and the student projects, please click here. \u00a0 "

    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-develops-novel-air-purification-technology-removes-deadly-airborne-viruses-2/",
    "date": "25-5-2017",
    "text": "Researchers at The Hong Kong University of Science and Technology (HKUST) have developed an air purification system that removes up to 99.999 per cent of airborne bacteria and viruses, including influenza (H1N1, H3N2), EV71 and MERS-Cov (Middle East Respiratory Syndrome Coronavirus) that had caused hundreds of deaths across the Middle East and Asia two years ago. \u201cOur technology effectively combats and inhibits the growth of bacteria, germs or viruses that cause respiratory diseases, offering solutions to protect one\u2019s health,\u201d Prof Yeung King-lun, Associate Dean of Research and Graduate Studies from HKUST School of Engineering, said. \u201cWe must extend our heartfelt gratitude to Haven of Hope Christian Service, which has put our system on trial in its Holistic Care Centre for 18 months. This is the result of long cooperation among HKUST, industry and the government.\u201d This HKUST-developed air purification system, proven effective by Guangzhou Institute of Respiratory Disease in eliminating nearly 99% of MERS-Cov, 99.999 per cent of H1N1, over 99 per cent of H3N2 and 99 per cent of EV71 \u2013 a cause of hand-foot-and-mouth disease, has been available in the retail market as a household purifier since last September. Other HKUST lab tests also demonstrated successful elimination of a wide range of bacteria including Legionella pneumophilia, Klebsilla pneumonia, Serratia marcescens \u2013 a cause for urinary and respiratory tract infection, and Pseudomonas putida \u2013a cause of pneumonia. The air cleansing function is done by a multi-level antimicrobial filter covered with microcapsule emulsion which contains biocide \u2013 a substance that kill airborne micro-organisms as air passes through the filters, while the slow and continuous release of disinfectants into the air helps sterilize bacteria. The filter\u2019s anti-adhesion coating prevents germs from sticking onto its surface, reducing the chance of microorganism growth and biofilm formation. The technology can be incorporated into a wide range of products and applies to areas such as the purification of sewage discharge \u2013 a major environmental challenge in Hong Kong. The project received funding from the industry and the Innovation and Technology Commission. About The Hong Kong University of Science and Technology \nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. Renowned for its academic rigor and research accomplishments, HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking. Its graduates were ranked 13th worldwide and top in Greater China in Global Employability University Survey 2016, while the flagship Kellogg-HKUST EMBA program of its School of Business and Management was ranked No 1 seven times by Financial Times\u2019 Global EMBA Rankings. "

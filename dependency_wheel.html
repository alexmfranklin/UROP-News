    /* ––– word count and percentage similar functions ––– */

    /* takes a string and returns the number of times each word occurs */
    function countWords(wordArray) {
      wordCount = []
      uniqueWords = []

      /* make a array of unique words in the string */
      wordArray.forEach(function(word) {
        if(!uniqueWords.includes(word)) {
          uniqueWords.push(word)
        }
      })
      /* count the number of times each unique word appears in the original string */
      uniqueWords.forEach(function(uniqueWord) {
        count = 0
        wordArray.forEach(function(word) {
          if(uniqueWord == word) {
            count += 1
          }
        })
        wordCount.push([uniqueWord, count])
      })

      return wordCount
    }

    /* takes a count of words and returns the the percentage similarity */
    function percentageSimilar(words1, words2) {
      similarCount = 0
      numOfWords = 0

      /* compare every word in each array */
      words1.forEach(function(word1) {
        /* add the words in words1 to the number of words */
        numOfWords += word1[1]
        words2.forEach(function(word2) {
          /* add to the similar count of the words are the same */
          if(word1[0] == word2[0]) {
            if(word1[1] <= word2[1]) {
              similarCount += word1[1]*2
            } else {
              similarCount += word2[1]*2
            }
          }
        })
      })

      /* add the words in words2 to the number of words */
      words2.forEach(function(word2) {
        numOfWords += word2[1]
      })

      similar = similarCount/numOfWords
      return similar
    }

    "title": "HKUST Academy for Bright Future Young Engineers Receives Renewed Support from Bright Future Charitable Foundation and Promotes STEM Education with Electric Vehicle Summer Program",

    "text": "Forty-one students from five local secondary schools recently spent an unforgettable four days learning about electric vehicles (EV) and actually building and driving them! This was made possible through the four-day EV Summer Program co-organized by the Academy for Bright Future Young Engineers of the Hong Kong University of Science and Technology (HKUST) and CLP Holdings Limited (CLP). The Academy is funded by a donation from the Bright Future Charitable Foundation, which is founded and chaired by Prof Roy Chung. The 41 participants came from five local secondary schools \u2013 Queen\u2019s College, Tseung Kwan O Government Secondary School, Immaculate Heart of Mary College, St Mary\u2019s Canossian College, and HKTA Tang Hin Memorial Secondary School. They were formed into four teams, each building a drivable car which competed with the others on aesthetics, engineering, and overall performance. While most of the activities took place on the HKUST campus, there were visits to CLP\u2019s EV fleet, and to CLP Power Low Carbon Energy Education Centre at City University of Hong Kong. The award presentation was held in the afternoon on July 12, after the competition. Immaculate Heart of Mary College won the championship, while the runner-up was Queen\u2019s College. St Mary\u2019s Canossian College and HKTA Tang Hin Memorial Secondary School won the Aesthetic Award while the Engineering Award went to Tseung Kwan O Government Secondary School. To enable the Academy to flourish, Prof Chung pledged an augmented donation of HK$4 million for another term of two years. The donation will support the Academy to further provide student-centered experiential learning programs, including competitions, courses, seminars, talks, visits and summer camps, and engage high school learners in authentic engineering experiences. It will also be used to drive a comprehensive study on STEM education development in Hong Kong, with the aim of providing recommendations on how bes    {
    "title": "HKUST Business School Names Donald P. Jacobs Classroom",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-business-school-names-donald-p-jacobs-classroom/",
    "date": "9-7-2018",
    "text": "The School of Business and Management at The Hong Kong University of Science and Technology (HKUST Business School) has named a classroom after the late Kellogg Dean Emeritus Donald P. Jacobs in honor of his tremendous contributions to the renowned Kellogg-HKUST Executive MBA (KH EMBA) Program. As one of the founders of the KH EMBA Program and also founder of the Kellogg EMBA Global Network, Prof Donald Jacobs was Dean of Northwestern University\u2019s Kellogg School of Management from 1975 until 2001. Under his leadership, Kellogg partnered with HKUST to launch the first joint EMBA in Asia in 1998, and the Program rapidly ascended to become the No.1 EMBA program in the world. The named classroom manifests the vision of Dean Jacobs and the long-standing partnership between HKUST and Kellogg. A ceremony was held on 8 July 2018. Among the guests at the ceremony were Mrs Annie Jacobs Kolb, daughter of Dean Jacobs; Prof Sally Blount, Dean of Kellogg School of Management; Prof Wei Shyy, Acting President of HKUST; Prof Sabrina Lin, Vice-President for Institutional Advancement; Prof Kar Yan Tam, Dean of HKUST Business School; Prof Steven DeKrey, Associate Dean of HKUST Business School; and donors of KH alumni and friends. In recognition of the great legacy of Dean Jacobs, Prof DeKrey has initiated a fundraising campaign and the Donald P. Jacobs KH Alumni Award. The donation from the campaign will be used to strengthen the Program by attracting more quality candidates and encouraging a more diverse enrolment. As an added incentive, Mr Ming Mei (KH04 or Class of 2002), CEO and Co-Founder of Global Logistic Properties, has generously pledged to match all donations up to US$1 million. \u201cAs the Campaign Chairman, I would like to thank the generous donation and staunch support from Mr Mei and all other KH alumni and supporters,\u201d said Prof DeKrey, who is also the Founding Director of the KH EMBA Program. \u201cAlthough Dean Jacobs is no longer with us, the lives that he touched and the institution that he built will be remembered far beyond him. The Program\u2019s success would not be possible without the support of our alumni and friends. I hope their thoughtful donations will carry forward Don\u2019s legacy.\u201d The Donald P. Jacobs KH Alumni Award fundraising campaign rallies the support from and beyond the community of the KH EMBA Program. In recognition of the generous donation, the classes with the highest number of participation and the highest amount of donation were announced at the Program\u2019s 20th Anniversary Gala Dinner in Hong Kong on 7 July 2018. About HKUST Business School\nFounded in 1991, the HKUST Business School is young, innovative and committed to advancing global business knowledge. The School has forged an international reputation for world class education programs and research performance, and has received many top global rankings. It is one of the first Asian business schools accredited by both AACSB and EQUIS. The School strives to contribute to the economic and social advancement of the region by developing future leaders who possess an innovative and entrepreneurial spirit as well as a strong sense of responsibility. For more information, please visit www.bm.ust.hk. "

   {

cial advancement of the region by developing future leaders who possess an innovative and entrepreneurial spirit as well as a strong sense of responsibility. For more information, please visit www.bm.ust.hk. "

    "title": "HKUST\u2019s New Undergraduate Program in Bioengineering Exposes Students to an Exciting World of Discovery Using Diverse Cutting-edge Technologies",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkusts-new-undergraduate-program-bioengineering-exposes-students-exciting-world-discovery-using-diverse-cutting-edge-technologies/",
    "date": "3-7-2018",
    "text": "The School of Engineering of the Hong Kong University of Science and Technology (HKUST) is launching a new undergraduate program in Bioengineering that offers students the opportunity to conduct research in elite overseas universities, and at the same time nurtures leaders in biomedical technology and big data in support of the Hong Kong government\u2019s focused effort to spearhead the development of these fields. Prof Ying Chau, Associate Professor and Undergraduate Program Coordinator in the Department of Chemical and Biological Engineering, said, \u201cThe Bioengineering Program takes a molecular-level perspective to tackle healthcare issues. For instance, the curriculum contains modules on biomaterials design, pharmaceutical engineering, and genome analysis.\u201d The Bioengineering Program is taught by a number of rising stars in bioengineering research who are at the forefront of innovation. Prof Angela Wu, Assistant Professor in the Department of Chemical and Biological Engineering, is designing microfluidic devices that can capture and manipulate cells for different purposes including single-cell genomic analysis. While each microfluidic device can be used to investigate cells from a variety of organisms including bacteria, animals, and plants, one of Prof Wu\u2019s main research focuses is studying tumor initiation in human beings, with the goal of understanding and preventing cancer. Prof Terence Wong, Assistant Professor in the same Department, is developing a novel microscope that can determine whether any cancer cells remain in a cancer patient after an initial resection within minutes. This is a tremendous improvement on the current pathological procedures, which typically take as much as a week, resulting in some cases in the need of performing a second surgery to remove the remaining cancer cells. Both Prof Wu and Prof Wong are making a significant difference to human health. The Bioengineering Program will be launched in the Fall Semester in 2018. Students have to register for the HKUST Engineering program (JUPAS catalog no.: JS5200) within the JUPAS program choices modification period (July 12-14) in order to get into the major. Prof Ying Chau said, \u201cWe take tremendous pride in offering this Bioengineering Program, as we are putting students on the cutting edge of engineering research, and preparing them for significant contributions to mankind.\u201d For program details, please visit <https://cbe.ust.hk/academic/ug_obj_bioe.html>. "

    "text": "A research team from the State Key Laboratory on Advanced Displays and Optoelectronics Technologies of The Hong Kong University of Science and Technology (HKUST) has developed a new Liquid-crystal display (LCD), which image resolution, energy efficiency as well as color saturation were markedly enhanced, achieving a crucial breakthrough in display technology. Known as Active Matrix Ferroelectric Liquid Crystal Display (FLCD) \u2013 this latest technology developed by a research team led by Chair Professor from the Department of Electronic and Computer Engineering Prof Kwok Hoi-Sing, will see energy efficiency jumped by 3-5 times, and image resolution enhanced by three times \u2013 at a lowered cost. Conventional displays have limited energy efficiency, as color filters block and consume 70% of the backlight and energy.\u00a0 To replace color filters, the team developed a field sequential color technology \u2013 enabled by fast ferroelectric liquid crystal, which allows display of color images \u00a0sequentially in time.\u00a0 This technology relies on human vision to fuse these fast-switching images into a full-color picture, so color filters are no longer necessary.\u00a0 As color filters usually make up 30% of a display\u2019s manufacturing cost, its removal result in a cheaper cost of this higher quality FLCD in comparison to its traditional counterparts. Color saturation of the new display is also boosted as the team adopted RGB LED for the backlight instead of the commonly used LED. \u00a0RGB LED\u2019s narrow spectrum contributes to wider color gamut (ranges of color), allowing FLCD to outperform any display alternatives available today.\u00a0 Its image resolution also increased by three times as the sub-pixels for different colors are removed. \u201cThe FLCD requires relatively low power consumption, so it is highly suitable for portable electronic devices such as smartphones, tablets and laptops, which batteries can live longer than they do now.\u00a0 The new display could also be applied in high-end displays such as virtual reality headsets and head-mounted displays with its higher resolution and color performance,\u201d Prof\u00a0Kwok said. Developed in collaboration with AU Optronics (AUO) from Taiwan, Prof Kwok\u2019s team has recently won the \u201cBest Prototype in Innovation Zone\u201d award with this new technology from The Society for Information Display. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is ranked as the world\u2019s best young university in Times Higher Education\u2019s Young University Rankings 2018.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. \u00a0 "
   },

    "title": "HKUST-Sino One Million Dollar Entrepreneurship Competition 2018 Sees Innovative Entrepreneurial Ideas",

    "date": "25-6-2018",
    "text": "Three teams comprising HKUST students, alumni and their international peers have won over 100 contesting teams to gain the top three prizes of the HKUST-Sino One Million Dollar Entrepreneurship Competition 2018.\u00a0 They will compete with the finalists from six different cities in the Grand Final to be held at the University\u2019s Fok Ying Tung Research Institute, Nansha in August. Continued to expand in both scale and depth, HKUST introduced new initiatives to the University\u2019s signature annual competition this year, enhancing participation of the public and young entrepreneurs across Hong Kong and from abroad.\u00a0 A new public voting session for the Elevator Pitch Award, for example, had drawn almost 700 votes while the new online matching platform has helped HKUST contestants identify partners from institutions outside of Hong Kong, fostering diversity.\u00a0 Meanwhile, Beijing, Shenzhen, Foshan and Zhongshan have started their competitions while the two staged by Macau and Nansha had come to a close. Sinocore Biotechnology Ltd \u2013 champion of the Hong Kong episode \u2013 won the President Award, the Innovation Award and The Mills Sustainability Prize, with a refined version of flocculant \u2013 a substance that not only can separate sludge from sewage now, but can also disintegrate the sludge and allow its fermentation.\u00a0 The fermentation process takes only about 30 days to convert sludge into fertilizer \u2013 120 times faster than the current process, which takes about 10 years.\u00a0 Members of the team comprises graduates from HKUST, Shanghai Tongji University and Yokohama National University in Japan. Miscato Ltd and I-Square Technology were the other two teams who won the GF Securities Gold and Silver Awards respectively.\u00a0 Miscato developed an innovative in-room aromatherapy diffusing system, using big data analysis; the system allows hotels to diffuse customized aroma in hotel rooms at dates and time specified by the guests. \u00a0I-Square Technology developed an anti-counterfeiting and verification solution for brand products; consumers can authenticate the goods easily by scanning the image-embedded barcode on the products\u2019 packaging with smart phones. Meanwhile, Abida Medical Ltd won the Elevator Pitch Award and the Nan Fung Health Tech Award.\u00a0 Leveraging portable ultrasound imaging technology and artificial intelligence, the startup developed a handy breast cancer screening device called Mamosound, allowing users to do check-up easily at home and spot any irregularities at early stage. Mr Andrew Young, Associate Director (Innovation) of Sino Group said, \u201cIt was a hard decision to choose the winner from the finalists as they were all fairly good. I was particularly impressed by the balanced consideration of the business model, technology development, team structure and the proposed execution plan. The winner displayed well thought of all the mentioned items, including a viable execution plan, environmental protection and team management, to deliver an environmental-friendly solution solving a real life issue.\u201d Prof Gary Chan, Director of HKUST\u2019s Entrepreneurship Center, said: \u201cWe are proud to see the competition grow further again this year not only in scale, but also in terms of innovative ideas, quality of business proposals and execution of their plans.\u201d To learn more about the HKUST-Sino One Million Dollar Entrepreneurship Competition 2018, please visit: http://onemilliondollar.ust.hk/ About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science.\u00a0 HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is ranked as the world\u2019s best young university in Times Higher Education\u2019s Young University Rankings 2018.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

    "title": "HKUST Collaborates with SUSTech to Establish Joint School of Microelectronics in Shenzhen",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-collaborates-sustech-establish-joint-school-microelectronics-shenzhen/",
    "date": "1-6-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) today signed a framework agreement with the Southern University of Science and Technology (SUSTech) in Shenzhen to plan the establishment of the SUSTech-HKUST Joint School of Microelectronics (Joint School). Riding on the complementary research strengths of both universities, the proposed Joint School is set to become a multilateral collaborative platform for industry, academia and research at the national level, facilitating both nurturing of market-desired high-caliber talents and innovative research in key strategic areas including integrated circuit (IC), system-on-chip design for communications, artificial intelligence and robotics, as well as next generation microelectronics device technology such as wide bandgap semiconductors. Officiating guests of the signing ceremony include Mr Gao Zimin, Deputy Mayor of Shenzhen; Prof Li Lu, Director-General for Educational Scientific and Technological Affairs from the Liaison Office of the Central People\u2019s Government in Hong Kong SAR; Mr Xing Feng, Deputy Director-General of the Education Department of Guangdong Province; Mr Xu Jianling, Deputy Director of Shenzhen Education Bureau; HKUST Acting President Prof Wei Shyy; Ms Guo Yurong, Chairperson of SUSTech\u2019s University Council; and SUSTech President Prof Chen Shiyi. \u00a0Prof Li Lu said the Joint School will not only facilitate collaboration among the government, academia and the industry for the region\u2019s advancement in microelectronics, it also demonstrated Hong Kong and Shenzhen\u2019s efforts in helping to build national strength in science and technology. At the ceremony, SUSTech President Prof Chen expressed his heartfelt gratitude to the support of the Shenzhen municipal government and the Liaison Office in Hong Kong. \u201cHKUST is a world-leading research university excellent in science, engineering, business and management as well as humanities and social science, while SUSTech is one of China\u2019s \u2013 if not the world\u2019s \u2013 youngest but fastest growing universities.\u00a0 Answering President Xi Jinping\u2019s call for enhanced cooperation in science and technology between Hong Kong and the mainland, this international, leading and research-led Joint School in Microelectronics will not only make a national demonstration, but will also bring new, tremendous opportunities and prospects to both universities,\u201d he said. HKUST Acting President Prof Shyy also said that the collaboration would help support the nation\u2019s Greater Bay development initiative.\u00a0 \u201cWe have been contributing for years to the microelectronics and IC industry in\u00a0Shenzhen. While we are actively exploring the establishment of our branch in Guangzhou, it seems that\u00a0China\u2019s need and strategic priority in this industrial sector can be well supported by HKUST with Shenzhen as a key platform for industrial outreach, educational and research activities in the Lok Ma Chau loop area, and also as a specialized part of a broader initiative for the Greater Bay development,\u201d he said. Under the proposed establishment, the Joint School will be situated on the SUSTech campus. It will offer education programs at both the undergraduate and postgraduate levels, and run four research centers on IC design methodology and Electronic Design Automation (EDA); communications; system-on-chip design and system integration; as well as wide bandgap semiconductor devices. A joint SUSTech-HKUST taskforce consisting of members from both universities will be set up to push ahead the applications, and work with the Shenzhen municipal government on details of its support to the infrastructure and operation of the Joint School. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. About Southern University of Science and Technology \nSouthern University of Science and Technology (SUSTech) (http://www.sustc.edu.cn) is a public research university established and funded by Shenzhen Municipality in 2012. It focuses on science, technology and medical science as well as humanities and social science. Located in Shenzhen, one of the fastest growing cities in China and the country\u2019s technology window to the world, SUSTech enjoys strong connections with leading companies in China and renowned universities across the world. With Research, Innovation, and Entrepreneurship at the center of the University\u2019s philosophy, every student can find their way to stand out and succeed. Widely regarded as a pioneer and innovator in China\u2019s higher education sector, SUSTech is working to enhance China\u2019s ever-growing role in the international arena. SUSTech aspires to be a globally-renowned university that contributes significantly to the advancement of science and technology by excelling in interdisciplinary research, nurturing creative future leaders and creating knowledge for the world. In the \u201cNature Index 2016 Rising Stars\u201d rankings, SUSTech was ranked 62nd among the global top 100 institutions with most significant growth in high quality research publications, and ranked as the third fastest growing institution in the world. "

    "title": "HKUST and ICRC Forge Partnership to Facilitate Humanitarian Work and Students\u2019 Global Vision Through Experiential Learning",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-icrc-forge-partnership-facilitate-humanitarian-work-students-global-vision-experiential-learning/",
    "date": "28-5-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) announced its partnership with the International Committee of the Red Cross (ICRC), covering research collaboration and a range of activities which include workshops and an exclusive traineeship program, to facilitate humanitarian work at the global arena and enhance HKUST students\u2019 global vision through experiential learning. Under the partnership, HKUST faculty and students will work with a new department at ICRC \u2013 set up specifically to facilitate research cooperation with external organizations like HKUST, on a research project to quantify the economic impact of humanitarian intervention in developing countries.\u00a0 A trainee position will also be designated exclusively to HKUST students \u2013 a popular position usually open for global competition, at ICRC\u2019s Geneva headquarters for the first time. The selected candidate \u2013 a highly-motivated individual with excellent communication skills and passion in humanitarian work, will be able to work for a full year with the three-time Nobel Peace Prize winning institution, assisting on its diplomatic relations issues with donors and collaborators spanning state representatives and senior management of global corporations. To give HKUST students a taste of the every-day challenges met by humanitarian field agents, ICRC also organized a one-day simulation workshop \u2013 first one organized by ICRC in Asia, in February, containing interactive discussions, presentations and role-play exercises. Ms Helen Wong, Associate Director (Co-curricular Programs) and Program Director of HKUST Connect of Student Affairs Office at HKUST said the arrangement offers an unprecedented opportunity to the students of the university. \u201cIt is indeed a privilege to establish this partnership with a very unique international humanitarian organization that is in a class of its own.\u00a0 The partnership provides a platform for impactful and global engagement not just for our students, but also for our faculty, staff and alumni.\u201d The partnership is the latest initiative by HKUST Connect \u2013 a community engagement program of the University aims to deepen student learning and raise civil awareness through sustainable partnership with the wider community.\u00a0 Faculty and staff were also engaged in these activities to facilitate their commitment to education with a public purpose. Mr Jason Yip, Regional Head of Market from Resource Mobilization Division \u2013 Government Affairs and Donor Relations of ICRC said, \u201cThis traineeship allows students in Asia to have direct and concrete experience in the international humanitarian organization.\u00a0 ICRC hopes to see more young professionals in the region joining the organization.\u201d Rachel Huang \u2013 a final-year student in Global Business and Operations Management, who obtained the position after rounds of interviews, will commence the internship in mid-June. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. About ICRC\nEstablished in 1863, the ICRC operates worldwide, helping people affected by conflict and armed violence and promoting the laws that protect victims of war. An independent and neutral organization, its mandate stems essentially from the Geneva Conventions of 1949. The organization, awarded for 3 times for the Nobel Peace Prize, are based in Geneva, Switzerland, and employ some 16,000 people in more than 80 countries. The ICRC is funded mainly by voluntary donations from governments and from national Red Cross and Red Crescent Societies. "

    "title": "Leading Experts from China, Hong Kong and the World Share Insights on Smart Cities at HKUST\u2019s First Symposium",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/leading-experts-china-hong-kong-world-share-insights-smart-cities-hkusts-first-symposium/",
    "date": "18-5-2018",
    "text": "The GREAT Smart Cities Center of the Hong Kong University of Science and Technology (HKUST) hosted its Inaugural Symposium of GREAT Smart Cities today (Friday), providing a distinguished platform for experts from Mainland China, Hong Kong and the rest of the world to share information and ideas on the development of smart cities. GREAT is an acronym for Green, Resilient, Empowering, Adaptable, and Transformative. The opening ceremony was officiated by Prof Wei Shyy, Acting President, HKUST; Prof Tim Cheng, Dean of Engineering, HKUST; and Prof Christine Loh, former Under Secretary for the Environment of HKSAR Government, and Chief Development Strategist of the Division of Environment and Sustainability, HKUST. Prof Hong K Lo, Director of GREAT Smart Cities Center, introduced the Center to the audience. Prof Hong K Lo emphasized that no single entity could single-handedly create smart cities, and hence the importance of establishing a platform among academia, industry, and government, to achieve inter-disciplinary collaboration, which is also the main goal of the Center. Prof Christine Loh said, \u201cHKUST has a lot of distinguished capabilities in areas such as slope management, water management, and air quality control, which have achieved national importance. We can contribute our expertise to the Mainland and the world, both in terms of project management and in policy making. And our Business School can help bring all of these together in terms of financing.\u201d Prof Renzhong Guo, Member of Chinese Academy of Engineering, and Vice-President of both China Land Science Society and Chinese Society for Urban Studies, made the case of using Virtual Geographic Environment (VGE) as a big data platform for smart city development and shared the experience of Shenzhen. Prof Dongping Fang, Chair of School of Civil Engineering and Executive Director of Institute for Future Cities and Infrastructures, Tsinghua University, focused on how to enhance urban resilience in the face of natural and man-made disasters. He argued that a smart city should be viewed as a system of systems comprising physical, social and cyber infrastructures, and proposed the development of a city simulator integrating various disciplines for modeling, analyzing and visualizing urban resilience. They were joined by academics and professionals from Japan, Korea, Singapore and the US, providing perspectives on the development of smart cities in the region, and relevant officials from the Hong Kong Government on Hong Kong\u2019s experience. The Symposium has enriched and broadened the perspectives of how Hong Kong can and should move forward to become a greater and smarter city. Prof Christine Loh, Chief Development Strategist in the Division of Environment and Sustainability, HKUST, emphasized that HKUST has much to contribute to the Chinese Mainland and the world. Prof Christine Loh, Chief Development Strategist in the Division of Environment and Sustainability, HKUST, emphasized that HKUST has much to contribute to the Chinese Mainland and the world. Prof Hong K Lo, Director of GREAT Smart Cities Center, outlined the objectives and tasks of the Center. Prof Hong K Lo, Director of GREAT Smart Cities Center, outlined the objectives and tasks of the Center. Prof Renzhong Guo, Member of Chinese Academy of Engineering, and Vice-President of both China Land Science Society and Chinese Society for Urban Studies, highlighted the importance of Virtual Geographic Environment in the development of smart cities. Prof Renzhong Guo, Member of Chinese Academy of Engineering, and Vice-President of both China Land Science Society and Chinese Society for Urban Studies, highlighted the importance of Virtual Geographic Environment in the development of smart cities. Prof Dongping Fang, Chair of School of Civil Engineering and Executive Director of Institute for Future Cities and Infrastructures, Tsinghua University, discussed how to enhance urban resilience in our futu    {
    "title": "HKUST Launches New Master Program in Public Policy and Reveals Report on I&T Development of Greater Bay Area",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-launches-new-master-program-in-public-policy-and-reveals-report-on-it-development-of-greater-bay-area/",
    "date": "14-5-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) is pushing forward its public policy research and education as the Institute for Public Policy (IPP) published today the first report on the integrative development of innovation and technology (I&T) in the Greater Bay Area, and the University is set to launch the city\u2019s first two-year full-time taught postgraduate public policy program specialized in science, technology and environmental policy. The latest research project \u2013 jointly conducted by Chinese Academy of Engineering, Hong Kong Academy of Engineering Sciences and IPP \u2013 has highlighted the risks faced by Hong Kong if we do not speed up in I&T, and made a number of suggestions on what the government should do. \u00a0The report argued, for example, that the government\u2019s laissez-faire policy is out-of-date, so it must take the lead with regard to R&D investment, training and policy development to foster I&T for small companies.\u00a0 The report also identified strategic areas that Hong Kong and the Greater Bay cities should strengthen collaborations in. On the education side, starting September 2018, HKUST is launching a new two-year full-time Master program in Public Policy (MPP), which offers not just solid knowledge on policy analysis using data analytics, but also leadership and management skills through internships and real-life practices in government agencies, non-profit organizations and private sector entities. \u00a0The program also includes a client-based capstone project, where students will work in teams to find solutions for real-life challenges facing public and private organizations. \u00a0MPP is the first two-year full-time postgraduate program in Hong Kong that allows students to focus on policy-making and analysis in science, innovation, technology and environmental sectors \u2013 all fast-rising fields in urgent need of a large amount of talents, amid opportunities posted by initiatives such as the establishment of the Lok Ma Chau Hi-Tech Park and the Greater Bay Area. The degree requires the completion of 48 credit hours which are evenly divided between a core curriculum in public policy, and elective courses which allow students to broaden their perspectives by taking a diverse range of courses from the University\u2019s five schools. An information session about the program will be held in HKUST Business Central on 21 May. \u201cWhile advancements of science and technology have been rapidly expanding the range of solutions for tackling global challenges such as climate change and ageing,\u201d said Prof Xun Wu, Acting Head of the Division of Public Policy (PPOL) at HKUST where the program is offered. \u201cSuch innovative solutions have also given rise to a complex set of ethical, institutional and legal issues for governments, non-profit and private entities. Public policy will thus play an increasingly important role in unlocking the full potential of science and technology in improving our everyday lives and achieving sustainable development of our society.\u201d IPP has drawn on the expertise and connection from world-class faculty across HKUST \u2013 consisting leading scholars and advisers of national and international corporations and government bodies.\u00a0 They include former Secretary for Transport and Housing Prof Anthony Cheung Bing-leung, now a Visiting Professor of the Institute of Public Policy (IPP) of HKUST, who will help organize high-level forums and platforms to facilitate policy exchanges and research at HKUST. \u00a0For example, a seminar on the Greater Bay Area development from a \u201cOne Country, Two Systems\u201d perspective was held last Friday by IPP to shed light on how this unique governance model could go forward as part of the \u201cGreater Bay Area Initiative\u201d. For program details and admission requirements, please visit: \nhttp://ppol.ust.hk/page.php?m_id=m_3&s_id=s_12&t_id=t_14 Click here to download the full report. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "HKUST and CIL Establish Joint Laboratory to Nurture Innovative Research on Environmental Health Technologies",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-and-cil-establish-joint-laboratory-to-nurture-innovative-research-on-environmental-health-technologies/",
    "date": "9-5-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) and Chiaphua Industries Limited (CIL) officially establish the HKUST-CIL Joint Laboratory of Innovative Environmental Health Technologies today. The Joint Lab aims to nurture cutting-edge research in environmental health technologies to enhance the quality of the environment as well as health and well-being of individuals and communities. It will receive funding from CIL for the coming five years. The establishment of the Joint Lab will provide a platform for translating conceptual ideas and laboratory research on innovative environmental health technologies into tangible products that address urgent community needs, creating tremendous societal and commercial value at large. The Joint Lab will not only strive for research excellence, but also actively engage in the areas of technology translation, product conceptualization, scaling-up and manufacturing, quality assurance and user experience. The Joint Lab will also provide HKUST postgraduate and undergraduate students with invaluable training on lab research, product development and field test studies to enhance their career opportunities and entrepreneurial skills. The Joint Laboratory celebrated its opening in the Sze-Yuen Chung Council Chamber of HKUST today, with the presence of Dr David Wai-keung Chung, JP, Under Secretary for Innovation and Technology of the HKSAR Government, Prof Wei Shyy, Acting President of HKUST, Prof Nancy Ip, Vice-President for Research and Graduate Studies of HKUST, Prof King Lun Yeung, Associate Dean of Engineering (Research and Graduate Studies) of HKUST, Mr Herbert Cheng, Chief Executive Officer of CIL, Mrs Sheilah Chatjaval, General Counsel of CIL, and Mr Sidney Cheng, Director of CIL. At the occasion, the contract of the Joint Lab was signed by Prof Nancy Ip and Mr Herbert Cheng, followed by the unveiling ceremony of a commemorative plaque. Prof Wei Shyy expressed his gratitude to Mr Herbert Cheng and said, \u201cMr Cheng has been a long-time friend of HKUST and dedicated to supporting the education of young people in Hong Kong. This Joint Lab marks a major step forward in our concerted effort to drive research and innovation. It will integrate the strong industry experience of CIL and research expertise of HKUST to further extend both parties\u2019 global impact by delivering more ground-breaking products for the health of the society and the environment.\u201d Mr Herbert Cheng said, \u201cThis is not the first time we collaborated with HKUST. But this time, we are particularly proud of the results. Thanks to the innovative leadership of Prof Yeung, we have turned out something that may make Chiaphua a household name in household products, a product that may also erase Hong Kong\u2019s image as a place where you don\u2019t expect to see any research in science and technology with great social impact.\u201d The HKUST-CIL Joint Laboratory of Innovative Environmental Health Technologies will be led by Prof King Lun Yeung (Department of Chemical & Biological Engineering and Division of Environment & Sustainability (ENVR)), Prof Joseph Kwan (Health, Safety & Environment Office and ENVR), and Dr Wei Han (ENVR). In the next two years, the Joint Lab aims to translate three HKUST technologies (HiNW light disinfection, malodor-control (MOC) hydrogel, and colloidal antibacterial) into viable commercial products. The longer-term goal is to develop next-generation smart technologies through innovation in materials to improve our health and environment and to address the needs of a greying population and emerging health threats. The team will work closely with the Hospital Authority, Centre for Health Protection, Water Supplies Department, Drainage Services Department, and also non-governmental organizations including Haven of Hope Christian Service to create better products and to assess their performance under practical use situations for making enhancements. The Joint Lab will also establish a global network of partners including the Guangzhou State Key Laboratory of Respiratory Disease, Advanced Microscopy Laboratory (Spain), Kobe Centre for Membrane and Film Technology (Japan), and Virus Research Center, Clinical Research Division, National Hospital Organization, Sendai Medical Center (Japan) to further strengthen the capability of the laboratory. The opening ceremony was followed by an introduction session by Prof King Lun Yeung on his team\u2019s research projects, with his students giving demonstrations of the smart disinfection technologies developed at HKUST. About Chiaphua Industries Limited\nFrom humble beginnings in the early 1920s as a small, privately-held metal stamping business, Chiaphua Industries (www.chiaphua.com.hk) has grown into a robust global enterprise. Chiaphua\u2019s long history has given the company a firm foundation from which to build upon for continuing success today. Over the last 50 years, Chiaphua has been involved in the manufacturing of an extensive range of industrial and consumer products, including computers, clocks, sea-freight containers, lighters, toys, silver-plated hollowware, security and telecommunications equipment, electrical appliances, motors and power tools.Chiaphua Industries\u2019 success is built on the guiding principles of integrity, harmony and partnership laid down by our founding members. These values have enabled us to forge a number of long-standing joint venture alliances with some of the world\u2019s biggest and most recognized consumer brand companies. In addition to our joint venture partnerships, Chiaphua Industries also maintains contract manufacturing relationships with many of the world\u2019s leading brand name companies. Through this global network, we enjoy worldwide representation in the oral care, household appliances, writing instruments, telecommunications and environmental treatment markets. Besides being a manufacturing powerhouse, we are also expanding into the retail, hospitality and real estate business in recent years following our Group\u2019s success. Chiaphua Industries is a highly respected multinational and has considerable international stature. It is recognized for its entrepreneurial spirit and its strong sense of integrity, garnering the respect and loyalty of world-class customers and partners. In its continued commitment to excellence, the organization encompasses traditional values of Enterprise and Harmony. Commitment to excellence has been achieved through working closely with Chinese and overseas organizations in research and development, enabling Chiaphua to introduce innovative products to world markets. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking. Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "HKUST Launches a Transformative Degree Program in Integrative Systems and Design First Experiential Learning Program in Hong Kong that Allows Students to Plan What and How to Learn",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-launches-transformative-degree-program-integrative-systems-design-first-experiential-learning-program-hong-kong-allows-students-plan-learn/",
    "date": "3-5-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) is launching a transformative new degree program in Integrative Systems and Design (ISD), which will revolutionize traditional teaching method as students will study systems design not through fixed curriculum, but project-based learning in teams where the \u201cwhat\u201d and \u201chow\u201d to learn are individualized. Commencing in the fall term of 2018, the new program does not target merely academic high scorers, but those who display exceptional talent and learning potential in specific subject areas. During the four-year curriculum hosted by the Division of Integrative Systems and Design, these students \u2013 under the guidance of dedicated faculty and mentorship from the Division\u2019s industrial partners, will take open-ended team-based projects to build their knowledge in design and systems thinking, specific technology strength and entrepreneurial spirit through learning-by-doing. The students can choose their own means in acquiring the necessary knowledge \u2013 whether by taking regular, MOOCs, online or flip-classroom courses, or even self-study. \u201cScience and technology advance exponentially. It has enabled a new era of disruptive innovations that create new markets and value networks to drive national economic growth. A good example of game-changing innovation is smart phone that has changed our lifestyle dramatically. The birth of disruptive innovations requires both cutting-edge science and engineering advancement and innovators who could integrate know-hows that span different disciplines in a user-oriented and human-centered mindset. To nurture such innovators, engineering education should have a function of incubator for the entrepreneurial talents. To fulfill this mission, we need a more interactive and student-oriented pedagogy \u2013 one that encourages active learning and could adapt to the student\u2019s inherent interests and strengths to unlock their innovation potential,\u201d said Prof Wu Jingshen, Acting Head of Division of ISD. Established under the School of Engineering, the Division aims to nurture students\u2019 technological competence, critical thinking ability and necessary business sense through team-based projects.\u00a0 Moreover, the Division will also facilitate interactions among faculty of different disciplines in order to spark new ideas and collaborations. Supporting our efforts, senior executives and engineers from like-minded industries including DJI, Philips, Dyson, Tencent and Analog Devices will be invited to participate in the program by offering industrial and market perspectives for the students\u2019 projects, as well as invaluable internship opportunities. The program is a significant step forward in HKUST\u2019s commitment to enhance self-learning since the University launched a tri-model education framework in 2013, putting experiential learning and student-led courses as one of the three throngs in such approach, in addition to a well-rounded curriculum and accelerated courses. For program details and admission requirements, please visit: http://isd.ust.hk/ About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "Hong Kong University of Science and Technology and Minerva Project Collaborate to Provide Enriching Learning Experiences for Students",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hong-kong-university-science-technology-minerva-project-collaborate-provide-enriching-learning-experiences-students/",
    "date": "1-5-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) and Minerva Project (Minerva) announced today a partnership to establish the HKUST-Minerva Scholars Program \u2013 a first-of-its-kind collaboration designed to enrich HKUST students\u2019 learning experiences through innovative curriculum, pedagogy and technology while allowing Minerva students to engage in learning and research at HKUST. Beginning in the fall semester 2018, the program will allow selected HKUST students to take four Minerva Cornerstone courses over the first two years of their studies at HKUST while taking additional HKUST courses in parallel. Meanwhile, final year students at the Minerva Schools at KGI (Keck Graduate Institute) will also have the option to spend part of their fourth year at HKUST to take classes and continue their research and hands-on lab work with HKUST faculty members at state-of-the-art laboratories, while simultaneously completing their final year of Minerva courses and Capstone work. Crucial to the Minerva pedagogy is its Active Learning Forum (ALF), an innovative technology platform designed to deliver interactive small seminars in real time. The four Cornerstone courses focus on equipping students with the cognitive tools they need to succeed in the world, building the core competencies of thinking critically, thinking creatively, communicating effectively, and interacting effectively. These courses delivered in the ALF platform add to HKUST\u2019s portfolio of active learning pedagogical practices and provide a unique educational approach for competency building. Taught by HKUST professors, these courses facilitate fully active learning in a video-conference-like setting with students deeply engaged with course materials through discussions, debates, breakout groups, simulations, polls and team presentations. Real-time data collected through the ALF enables professors to ensure all students are participating in class and have a solid understanding of the course material, as well as receive formative feedback after class sessions. \u201cMinerva\u2019s collaboration with HKUST is an exciting step toward fulfilling our mission of nurturing critical wisdom for the sake of the world. As leading institutions like HKUST embrace our active learning pedagogy, our structured and interdisciplinary curriculum design, and our premier seminar technology, we will see improved educational outcomes for students beyond those attending the Minerva Schools at KGI,\u201d said Ben Nelson, founder and CEO of the Minerva Project. \u201cI am especially proud that our first partnership is with HKUST, the leading school of science in Asia and one of the preeminent universities in the world.\u201d \u201cHKUST is committed to creating a transformative education experience and is very entrepreneurial in innovative pedagogies, especially those involving active engagement of students. We are excited about this program with Minerva and consider it a great opportunity for some of our faculty members and students to experience the competency-focused cornerstone courses conducted on Minerva\u2019s highly engaging ALF platform. I look forward to seeing synergy in both curriculum design and pedagogical innovation between faculty members and enriching collaborations between students from both sides,\u201d said Prof Roger Cheng, Associate Provost (Teaching and Learning) at HKUST. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. About Minerva Project\nMinerva is a leading educational innovator and global provider of top-tier higher educational offerings, which unify rigorous active learning methodology with advanced information technology. Its stated mission, to nurture critical wisdom for the sake of the world, guides a student-centric philosophy and an intentional approach to design, development, and implementation of all Minerva offerings. Minerva students are taught to devise innovative solutions to complex problems, use critical and analytical thinking to make informed decisions, work collaboratively, communicate effectively, and to be engaged, responsible, and ethical global citizens. The Minerva Schools at KGI were established in 2013 by KGI \u2013 Keck Graduate Institute \u2013 a WASC (WASC Senior College and University Commission) accredited institution \u2013 in alliance with Minerva Project. www.minervaproject.com "

    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-presents-eighth-anniversary-season-of-internationally-acclaimed-exploration-of-creativity/",

    "text": "Hailed by The Financial Times as a festival with a \u201cfinely hewn sense of craft,\u201d the Intimacy of Creativity presented by The Hong Kong University of Science and Technology (HKUST) will return for another innovative season from 23 April 2018 to 6 May 2018. This year, in collaboration with the Office of the Consul General of Israel in Hong Kong and Israeli Chamber Project, The Intimacy of Creativity has invited multiple renowned Israeli composers and performers to participate in open discussions, lectures, and concerts, along with five emerging composers selected from an international call-for-scores. The musicians will engage in in-depth discussions to rethink and revise compositions during 2-weeks of open discussions on the campus of HKUST.\u00a0 HKUST students, faculty and staff, along with the general public, will be able to witness creativity in action and engage with renowned guests.\u00a0 The fruits of these discussions will then be presented at Preview Concerts at HKUST, followed by World Premiere Concerts held at the Hong Kong Academy for Performing Arts and Hong Kong City Hall. Founder and Artistic Director of the Intimacy of Creativity Prof Bright Sheng, also HKUST IAS (Jockey Club Institute for Advanced Study) Helmut and Anna Pao Sohmen Professor-at-large, is joined by Distinguished Guest Composer Robert Beaser, also Chair of the Composition Department of The Juilliard School; Ensemble-in-Residence, the critically-acclaimed Israeli Chamber Project; Guest Artist Gilad Hochman, recipient of the Israeli Prime Minister\u2019s Prize; noted Israeli Contemporary Pianist Yael Manor; Narrator and Celebrated Host of RTHK Radio 3\u2019s Morning Brew Phil Whelan; noted Marimba Soloist and Percussionist Pius Cheung; Principal Bassoon of the Hong Kong Philharmonic Orchestra Benjamin Moermond; Principal Double Bass of the Hong Kong Philharmonic Orchestra George Lomdaridze; Principal Trombone of the Sichuan Symphony Orchestra Alexander Walden; and noted Trumpeter Guangyu Dong, in the performance. Five Composer Fellows were shortlisted following an international call-for-scores, a panel led by Prof Sheng assessed nearly 130 applications and selected among them: Nick DiBerardino (USA), Jordan Kuspa (USA), Nicole Murphy (Australia), Meilina Tsui (Kazakhstan /Hong Kong), and Sihyun Uhm (South Korea).\u00a0 Their work will be performed in the concerts.\u00a0 One Composer Fellow may also be selected to have their piece featured by the Israeli Chamber Project alongside the music of Bright Sheng during their 2018-19 season in Israel, as part of a larger programming partnership with Intimacy of Creativity 2018. For more details, please refer to http://www.ic.shss.ust.hk/. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking.\u00a0 HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "HKUST and Peking University Steer the Official Launch of Beijing \u2013 Hong Kong Universities Alliance",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-peking-university-steer-official-launch-beijing-hong-kong-universities-alliance/",
    "date": "13-4-2018",
    "text": "Led by Peking University and Hong Kong University of Science and Technology (HKUST), the Beijing \u2013 Hong Kong Universities Alliance (BHUA) \u2013 jointly initiated by multiple Hong Kong and Beijing universities, was officially launched today, forging strong ties among universities across Hong Kong and Beijing. Representatives from Hong Kong and Chinese government departments, as well as university leaders from Hong Kong and Beijing, attended the launching ceremony held at HKUST today. Officiating guests included Mr Chen Baosheng, Minister of Education of the People\u2019s Republic of China; Prof Tan Tieniu, Deputy Director of the Liaison Office of the Central People\u2019s Government in HKSAR; Dr Liu Yuhui, Director-General of Beijing Municipal Education Commission, and Mr Kevin Yeung, Secretary for Education of HKSAR. In addressing the audience, Prof Tan said he is delighted to see the formal establishment of the alliance \u2013 a high-level collaboration among major universities from Hong Kong and Beijing, which he believed will contribute to the merging of Hong Kong into the nation\u2019s development strategy \u2013 such as the One Belt One Road initiative. Meanwhile, Mr Kevin Yeung said the Education Bureau of HKSAR has always been supportive of the strengthening of collaboration among Hong Kong, Mainland and overseas universities.\u00a0 He added that Hong Kong\u2019s higher education sector has earned high acclaims in the global arena with its excellence in many areas and he hoped our local universities would scale new heights through collaboration with top-notch universities of the Mainland. Prof Tian Gang, Vice President of Peking University \u2013 the lead university of the Beijing participants, thanks all relevant parties for their concerted efforts that made this happen.\u00a0 \u201cBHUA serves as a great and high-level platform to deepen institutional cooperation in talents nurturing and scientific research, enhancing the quality of higher education in two cities and contributing to the national development and global growth.\u201d Prof Wei Shyy, Acting President of HKUST \u2013 the coordinating university of the Hong Kong participants said, \u201cThe alliance encourages and facilitates universities of Beijing and Hong Kong to learn from and collaborate with each other. It can substantially help us abreast of the development of Mainland China, while offering our Beijing partners more insight into Hong Kong universities\u2019 well-established international standing. Together, we can capitalize on the new opportunities regionally and globally and further advance our performance in education, research and knowledge transfer.\u201d The launch came after a meeting in Beijing last June between a delegation led by the Education Bureau of HKSAR comprising leaders of Hong Kong universities, and officials of the Ministry of Education and the Beijing Municipal Education Commission, as well as representatives from Beijing universities. \u00a0Attendees believed the partnership will not only facilitate exchange of ideas, innovation and technology between the two cities, it will also fosters institutional and student cooperation, as well as synergy among the alliance members through sharing of resources.\u00a0 Participating institutions, for example, could have access to library resources and research facilities at other member universities. Starting this year, the alliance will also have sessions including a President\u2019s Forum in the Beijing-Hong Kong Economic Cooperation Symposium \u2013 a major event that promotes business cooperation between Hong Kong and Beijing since 1997, to extend such high-level exchange to the higher education sector of the two places. The 12 Beijing institutions attending the ceremony today are: Peking University, Beihang University, Beijing Foreign Studies University, Beijing Institute of Technology, Beijing Normal University, Beijing University of Technology, Capital Medical University, Capital Normal University, Capital University of Economics and Business, Renmin University of China, Tsinghua University and University of Chinese Academy of Sciences. From the Hong Kong side, the eight attending institutions are: The Hong Kong University of Science and Technology, City University of Hong Kong, Hong Kong Baptist University, Lingnan University, The Chinese University of Hong Kong, The Education University of Hong Kong, The Hong Kong Polytechnic University and The University of Hong Kong. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

   {
    "title": "HKUST-Sino One Million Dollar Entrepreneurship Competition 2018 to Enhance Diversity, Participants\u2019 Experience and Public Engagement",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-sino-one-million-dollar-entrepreneurship-competition-2018-enhance-diversity-participants-experience-public-engagement/",
    "date": "2-4-2018",
    "text": "The Hong Kong University of Science and Technology (HKUST) expanded its eighth annual One Million Dollar Entrepreneurship Competition to two more cities in China, making the total number of cities holding this competition to seven. Meanwhile, HKUST will introduce new initiatives for its one million dollar entrepreneurship competition in Hong Kong this year, in a bid to enhance diversity and experience of the participants, as well as facilitating public engagement in this contest. Thanks to the generous support of Sino Group, the annual signature contest of HKUST is renamed HKUST-Sino One Million Dollar Entrepreneurship Competition 2018 this year for the Hong Kong station. Over the past few years, the competition has eventually grown from a platform to nurture promising entrepreneurs at HKUST, into a regional contest after launching in Beijing, Guangzhou, Shenzhen and Macau in 2016. This year, HKUST takes the competition to the next level by introducing it in Foshan and Zhongshan \u2013 covering a total of 6 other cities in the Greater Bay Area. Increasing the scale of the competition does not only reinforce the collaboration between UST and other cities in the Greater Bay Area, but also foster interaction, promote creativity and advancement among entrepreneurs in China. In Hong Kong\u2019s competition, 24 contestants \u2013 double that of last year, will be allowed to join a round called the Elevator Pitch where each team gets to pitch their business proposals in 90 seconds, similar to the duration of a lift ride, which is a real life mimic met by many startups. To facilitate public\u2019s participation in entrepreneurial events, HKUST will introduce for the first time an online public voting session, where the public gets to select the better performers out of the 24 Elevator Pitch contestants, whose performance will be posted online. The public voting results will contribute 10% of the scores for the Elevator Pitch Award. HKUST will also set up an Online Matching Platform to help match participants with interested parties from across and outside of Hong Kong. Prof Gary Chan, Director of the University\u2019s Entrepreneurship Center, said the move was to foster diversity, \u201cWe see the importance of bringing young entrepreneurs with different backgrounds together to exchange ideas. Students, alumni, researchers, faculty and staff can form teams with people from other universities and organizations across the city and around the world.\u201d Sino Group has entered into a 5-year partnership of title sponsorship with The HKUST in this project. Mr Daryl Ng, Deputy Chairman of Sino Group, is delighted that the Group\u2019s support will bring hope for the young people to pursue their aspiration in entrepreneurship, \u201cWe always believe that cultivation of entrepreneurial spirit at a young age is important for their upward mobility and Hong Kong\u2019s continued prosperity. This competition provides a platform in an interesting and innovative way for the youngsters to share minds and exchange business ideas. It also serves as a testing ground for the contestants to put their learning into practice and encourages the winning teams with financial awards to realize their dreams.\u201d As technological advancement and innovation has fostered the exponential growth of business opportunities, Mr Daryl Ng is looking forward to seeing business proposals which make good use of innovative concepts. Multiple awards will be given to winners who can use the cash prize as seed money to form their companies or commercialize their inventions. Other sponsors include GF Securities Co. Ltd., Shui On Group, The Mills Fabrica, BlackPine & Oriente, HKX-Tech Startup Platform, Shinwa Industries (H.K.) Ltd., Uptown Co-workshop and TiE Hong Kong. More information about the HKUST-Sino One Million Dollar Entrepreneurship Competition 2018 is available at http://onemilliondollar.ust.hk. About The Hong Kong University of Science and Technology\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. About Sino Group\nSino Group (www.sino.com) is one of the leading property developers in Hong Kong with core business in developing residential, office, industrial and retail properties for sale and investment. The Group is also a major player in hotel investment and management, club management, property management, car park operations as well as environmental and security services. With a team of over 10,000 dedicated professionals, Sino Group strives to consistently deliver quality properties and services that surpass the expectations of customers. As a committed corporate citizen, Sino Group has been actively participating in community services and green activities as well as art and culture events over the years. The Group focuses corporate social responsibility efforts on four areas: Sino Care, Sino Green, Sino Art and Sino Heritage. Sino Land Company Limited (083) has been a constituent member of the Hang Seng Corporate Sustainability Index Series since September 2012 for its continual efforts in promoting sustainability. "

   {
    "title": "HKUST Researchers Discover the Genetic Contributions to Alzheimer\u2019s Disease in the Chinese Population Offering Important Clues to the Development of Effective Diagnosis and Treatments",
    "link": "https://www.ust.hk/about-hkust/media-relations/press-releases/hkust-researchers-discover-genetic-contributions-alzheimers-disease-chinese-population-offering-important-clues-development-effective-diagnosis-treatments/",
    "date": "28-3-2018",
    "text": "A research team led by scientists from the Hong Kong University of Science and Technology (HKUST) has identified new Alzheimer\u2019s disease (AD) genetic risk factors in the Chinese population. The team, led by Prof Nancy Ip, Vice-President for Research and Graduate Studies, Director of the State Key Laboratory of Molecular Neuroscience and The Morningside Professor of Life Science at HKUST, conducted the study in collaboration with Prof John Hardy and Dr Mok Kin Ying from University College London; Prof Li Yun from the University of North Carolina; Prof Chen Yu from the Shenzhen Institutes of Advanced Technology, Chinese Academy of Sciences and the HKUST Shenzhen Research Institute; and Prof Guo Qihao from Huashan Hospital and Fudan University. AD is the most common and best known form of dementia, and one of the leading causes of mortality in the elderly. It is a progressive age-related neurodegenerative disorder that is characterized by amyloid plaques, neurofibrillary tangles and neurological inflammation, which result in cognitive decline and neuronal loss in the brain. Although the prevalence of AD is increasing rapidly with the growing aging population worldwide, the underlying causes of the disease are still unclear, which is a major challenge for effective diagnosis and treatment. Understanding the genetic contributions to AD \u2013 by identifying disease-associated genetic risk factors, is essential for deciphering the causes of the disease. Because these genetic risk factors may vary among ethnic groups, genetic studies across different ethnic populations are critical. However, to date, majority of these studies have been conducted in Caucasian populations, and there is relatively little data for other populations. This study is one of the first to investigate the genetic contributions to AD in the Chinese population. By conducting the first whole-genome sequencing (WGS) study in a Chinese AD cohort comprising thousands of participants, the team identified genetic factors associated with AD. The researchers identified variants of a well-studied genetic marker, APOE, as well as two other novel risk genes (GCH1 and KCNJ15) associated with AD. They also discovered that these risk factors are associated with the alteration of immune pathways, specifically changes in immune biomarkers in the brain and blood. These findings provide critical new evidence of the role of the immune system in AD pathology. The ground-breaking work has been published in the prestigious scientific journal, Proceedings of the National Academy of Sciences (PNAS). This study serves as Prof Ip\u2019s Inaugural Article for PNAS. The Inaugural Articles comprise a special series of research articles contributed by newly elected members of the National Academy of Sciences (profile of Prof Ip: http://www.pnas.org/content/115/8/1675). \u201cSystematic studies of AD-associated biomarkers can facilitate a deeper understanding of the cause of AD and provide insights for developing improved diagnostics and therapies for AD,\u201d said Prof Ip. \u201cOur next goal is to establish a comprehensive biomarker database for Chinese AD patients, including genetic, transcriptomic, proteomic, and brain imaging data, by broadening our collaboration with academics and physicians.\u201d This project was generously supported by the University Grants Committee, the Research Grants Council, the Innovation and Technology Commission, National Basic Research Program of China (973 Program), and the National Natural Science Foundation of China. Prof Nancy Ip is currently the Vice-President for Research and Graduate Studies, The Morningside Professor of Life Science, and the Director of the State Key Laboratory of Molecular Neuroscience at HKUST. Since joining HKUST in 1993, she has served as Dean of Science, Director of the Biotechnology Research Institute, and Head of the Department of Biochemistry. Prof Ip\u2019s outstanding scientific accomplishments have won her numerous awards and honors including the National Natural Science Awards, the L\u2019OREAL-UNESCO \u2018For Women in Science\u2019 Award, and the 10 Science Stars of China by Nature. She has been elected to the National People\u2019s Congress, the Chinese Academy of Sciences, the US National Academy of Sciences, the American Academy of Arts and Sciences, and the World Academy of Sciences. She is also a founding member of The Academy of Sciences of Hong Kong. About The Hong Kong University of Science and Technology\u00a0\nThe Hong Kong University of Science and Technology (HKUST) (www.ust.hk) is a world-class research university focuses on science, technology and business as well as humanities and social science. \u00a0HKUST offers an international campus, and a holistic and interdisciplinary pedagogy to nurture well-rounded graduates with global vision, a strong entrepreneurial spirit and innovative thinking. HKUST attained the highest proportion of internationally excellent research work in the Research Assessment Exercise 2014 of Hong Kong\u2019s University Grants Committee, and is the world\u2019s second in the latest QS\u2019 Top 50 under 50 ranking.\u00a0 Its graduates were ranked 12th worldwide and top in Greater China in Global Employability University Survey 2017. "

<!DOCTYPE html>

<html>

<body>
  <input type='text' placeholder="Choose keyword..">
  <div class='chart'></div>

  <script>

  /* TO RUN THE DEVELOPMENT SERVER: http-server -c-1 */

  d3.json('web_crawler/dependencyData.json', function(d) {
    var data = {
      packageNames: d.packageNames,
      matrix: d.matrix
    };

    var chart = d3.chart.dependencyWheel();

    d3.select('div')
      .datum(data)
      .call(chart);
  })

  </script>

</body>

</html>
